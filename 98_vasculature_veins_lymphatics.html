<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:#180000;color:#f1f5f9;padding:20px;min-height:100vh;}
  .container{max-width:1600px;margin:0 auto;}
  h1{text-align:center;color:#b91c1c;margin-bottom:8px;font-size:1.75em;text-shadow:0 0 18px rgba(185,28,28,0.4);}
  .subtitle{text-align:center;color:#94a3b8;margin-bottom:22px;font-size:.9em;}
  .stats-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:12px;}
  .stats{display:flex;gap:18px;flex-wrap:wrap;}
  .stat-item{background:rgba(185,28,28,0.1);padding:9px 16px;border-radius:8px;border:1px solid rgba(185,28,28,0.35);}
  .stat-label{color:#b91c1c;font-weight:700;margin-right:6px;font-size:.85em;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 18px;border:none;border-radius:8px;cursor:pointer;font-size:.85em;font-weight:600;transition:.2s;}
  .btn-primary{background:#b91c1c;color:#000;}
  .btn-primary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-secondary{background:#2e0000;color:#f1f5f9;border:1px solid rgba(185,28,28,0.35);}
  .btn-secondary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-danger{background:#2e0000;color:#94a3b8;border:1px solid #2e0000;}
  .main-content{display:grid;grid-template-columns:290px 1fr;gap:18px;align-items:start;}
  .word-bank-container{position:sticky;top:20px;background:#220000;border-radius:12px;padding:14px;border:1px solid #2e0000;box-shadow:0 4px 20px rgba(0,0,0,.4);}
  .word-bank-title{color:#b91c1c;font-size:1em;margin-bottom:10px;text-align:center;font-weight:700;}
  .tabs{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:10px;border-bottom:1px solid #2e0000;padding-bottom:8px;}
  .tab{flex:1;min-width:55px;padding:6px 4px;background:#2e0000;border:none;color:#94a3b8;cursor:pointer;font-size:.72em;font-weight:700;border-radius:5px;transition:.2s;}
  .tab.active{background:#b91c1c;color:#000;}
  .tab:hover:not(.active){opacity:.8;}
  .word-bank{min-height:180px;max-height:62vh;overflow-y:auto;display:none;}
  .word-bank.active{display:block;}
  .word-bank::-webkit-scrollbar{width:5px;}
  .word-bank::-webkit-scrollbar-thumb{background:#b91c1c;border-radius:3px;}
  .draggable-item{background:#2e0000;padding:7px 10px;margin-bottom:6px;border-radius:7px;cursor:move;border:1px solid rgba(185,28,28,0.35);font-size:.78em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .draggable-item:hover{border-color:#b91c1c;box-shadow:0 0 8px rgba(185,28,28,0.4);}
  .draggable-item.dragging{opacity:.35;}
  .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:14px;}
  .drug-card{background:#220000;border-radius:12px;padding:14px;border:1px solid #2e0000;}
  .drug-card-title{background:#b91c1c;color:#000;padding:9px 12px;border-radius:7px;font-size:.95em;font-weight:700;margin-bottom:11px;text-align:center;}
  .drop-zones{display:grid;gap:7px;}
  .drop-row{display:grid;grid-template-columns:110px 1fr;gap:7px;align-items:start;}
  .drop-label{background:rgba(185,28,28,0.1);padding:7px;border-radius:5px;font-weight:600;color:#b91c1c;font-size:.72em;display:flex;align-items:center;border:1px solid rgba(185,28,28,0.35);}
  .drop-zone{min-height:40px;background:#2e0000;border:1px dashed #94a3b8;border-radius:6px;padding:5px;transition:.2s;}
  .drop-zone.drag-over{border-color:#b91c1c;border-style:solid;background:rgba(185,28,28,0.1);}
  .dropped-item{padding:6px 9px;border-radius:5px;cursor:move;border:1px solid rgba(185,28,28,0.35);font-size:.76em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .dropped-item:hover{border-color:#b91c1c;}
  .dropped-item.correct{background:rgba(34,197,94,.12);border-color:#22c55e;}
  .dropped-item.incorrect{background:rgba(239,68,68,.12);border-color:#ef4444;}
  .summary-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;justify-content:center;align-items:center;padding:20px;}
  .summary-modal.active{display:flex;}
  .summary-content{background:#220000;border-radius:12px;padding:22px;max-width:780px;width:100%;max-height:85vh;overflow-y:auto;border:1px solid #b91c1c;}
  .summary-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid #2e0000;}
  .summary-title{color:#b91c1c;font-size:1.3em;font-weight:700;}
  .close-btn{background:#2e0000;border:1px solid #b91c1c;color:#b91c1c;padding:5px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
  .summary-entity{margin-bottom:18px;background:#2e0000;padding:14px;border-radius:8px;border-left:3px solid #b91c1c;}
  .summary-entity-title{color:#b91c1c;font-size:1em;margin-bottom:8px;font-weight:700;}
  .summary-cat{margin-bottom:7px;}
  .summary-cat-label{color:#94a3b8;font-size:.75em;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
  .summary-cat-value{color:#f1f5f9;font-size:.82em;line-height:1.5;padding-left:8px;}
  @media(max-width:1100px){.main-content{grid-template-columns:1fr;}.word-bank-container{position:relative;top:0;}.cards-container{grid-template-columns:1fr;}}
  @media(max-width:600px){h1{font-size:1.3em;}.drop-row{grid-template-columns:1fr;}.stats-controls{flex-direction:column;}}
</style>

<div class="container">
  <h1>98 – Vasculature of the Heart: Veins and Lymphatics</h1>
  <p class="subtitle">Match each cardiac vessel to its course, drainage destination, accompanying artery, and clinical note</p>
  <div class="stats-controls">
    <div class="stats">
      <div class="stat-item"><span class="stat-label">Score:</span><span id="score">0</span>/<span id="total">0</span></div>
      <div class="stat-item"><span class="stat-label">Remaining:</span><span id="remaining">0</span></div>
    </div>
    <div class="controls">
      <button class="btn btn-secondary" onclick="showHint()">Hint</button>
      <button class="btn btn-secondary" onclick="showAllAnswers()">Show Answers</button>
      <button class="btn btn-secondary" onclick="showSummary()">Summary</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div class="main-content">
    <div class="word-bank-container">
      <div class="word-bank-title">&#x1F4DA; Word Bank</div>
      <div class="tabs" id="tabs"></div>
      <div id="banks"></div>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>
</div>
<div class="summary-modal" id="summaryModal">
  <div class="summary-content">
    <div class="summary-header">
      <div class="summary-title">&#x1F4D6; Summary</div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
    <div id="summaryContent"></div>
  </div>
</div>
<script>
const gameData = {
  "Great Cardiac Vein": {
    course: "Begins at apex; ascends in anterior interventricular groove alongside LAD; curves left into coronary sulcus; ends by entering coronary sinus at left atrioventricular junction",
    drainageTo: "Coronary sinus (largest tributary); collects venous blood from anterior LV wall, anterior interventricular septum, and lateral LV; largest cardiac vein",
    accompanies: "Runs alongside Left Anterior Descending (LAD) artery in anterior interventricular groove; mirrors LAD course on venous side",
    clinicalNote: "Largest and most important cardiac vein; visible on coronary angiography and cardiac CTA; catheter ablation procedures may traverse it; CRT (cardiac resynchronization therapy) leads placed via coronary sinus into great cardiac vein branches"
  },
  "Middle Cardiac Vein": {
    course: "Begins at apex; ascends in posterior interventricular groove; runs parallel to posterior interventricular groove toward coronary sinus; enters coronary sinus near its termination",
    drainageTo: "Coronary sinus (second largest tributary); drains inferior LV wall, posterior interventricular septum, and inferior RV; constant anatomic structure",
    accompanies: "Runs alongside Posterior Descending Artery (PDA) in posterior interventricular groove; mirrors PDA course",
    clinicalNote: "Used as entry point for CRT-P and CRT-D biventricular pacemaker leads when great cardiac vein branches are unavailable; can be accessed retrogradely for coronary sinus cannulation"
  },
  "Small Cardiac Vein": {
    course: "Runs in right atrioventricular groove (coronary sulcus) alongside right coronary artery; smaller and less consistent than great and middle cardiac veins; variable anatomy",
    drainageTo: "Coronary sinus (variable tributary) or directly into right atrium; drains right ventricle lateral wall and posterior right atrium; smallest and most variable of the three major cardiac veins",
    accompanies: "Runs alongside Right Coronary Artery (RCA) in right atrioventricular groove; mirrors RCA course on venous side",
    clinicalNote: "Most variable in size and drainage pattern; sometimes drains directly to right atrium, bypassing coronary sinus; relevant in understanding coronary anatomy during cardiac catheterization and surgical procedures"
  },
  "Coronary Sinus": {
    course: "Lies in posterior atrioventricular groove (coronary sulcus) on posterior surface of heart; receives tributaries (great, middle, small cardiac veins); opens into right atrium between IVC and tricuspid valve",
    drainageTo: "Right atrium — opens through coronary sinus ostium located between IVC orifice and tricuspid valve; guarded by Thebesian valve (variable); drains ~75% of myocardial venous return",
    accompanies: "Lies in posterior atrioventricular groove; accompanied by LCX artery in left AV groove portion; terminal portion lies posterior to left atrium",
    clinicalNote: "Key landmark for electrophysiology procedures; coronary sinus catheter used in EP studies, cardiac resynchronization therapy (CRT) lead placement, and retrograde cardioplegia delivery during cardiac surgery"
  },
  "Cardiac Lymphatics": {
    course: "Subendocardial plexus → subepicardial plexus → efferent vessels travel with coronary arteries → converge to form right and left collecting trunks → drain to tracheobronchial lymph nodes → mediastinal lymph nodes",
    drainageTo: "Ultimately drain to tracheobronchial lymph nodes in mediastinum, then to thoracic duct (left side) or right lymphatic duct; no lymphatics in endocardium itself — only subendocardial plexus",
    accompanies: "Lymphatic vessels accompany coronary arteries along anterior and posterior interventricular grooves and atrioventricular grooves; right trunk accompanies RCA, left trunk accompanies LCA branches",
    clinicalNote: "Cardiac lymphatic obstruction → pericardial effusion and myocardial edema; post-transplant rejection triggers lymphatic response; cardiac sarcoidosis and tumor infiltration can obstruct cardiac lymphatics causing effusion"
  },
  "Coronary Flow and Cardiac Cycle": {
    course: "Left coronary flow occurs predominantly during diastole (systolic compression of intramural vessels obliterates flow); right coronary flow more continuous with dual systolic/diastolic components due to lower RV pressures",
    drainageTo: "~5% of cardiac output (250 mL/min at rest) flows through coronary circulation; increases 4-5x during peak exercise; heart extracts 70-80% of delivered O2 at rest (limited O2 reserve)",
    accompanies: "Coronary flow reserve (CFR) = max hyperemic flow / resting flow; normal CFR >2.5; reduced CFR indicates microvascular disease or significant epicardial stenosis; measured by adenosine stress testing",
    clinicalNote: "Myocardial O2 demand determined by: heart rate × contractility × wall tension (preload × afterload); ischemia occurs when demand exceeds supply; diastolic dysfunction → shortened diastole → impaired LCA perfusion (tachycardia is dangerous)"
  }
};
const categoryKeys = ["course","drainageTo","accompanies","clinicalNote"];
const categoryLabels = {course:"Course",drainageTo:"Drains To",accompanies:"Accompanies",clinicalNote:"Clinical Note"};
let score=0,totalItems=0,draggedElement=null,allItems={};
function initGame(){
  const cc=document.getElementById("cards-container");cc.innerHTML="";
  allItems={};
  categoryKeys.forEach(cat=>{allItems[cat]=[];});
  Object.keys(gameData).forEach(entity=>{
    categoryKeys.forEach(cat=>{allItems[cat].push({text:gameData[entity][cat],entity,cat});});
  });
  categoryKeys.forEach(cat=>{allItems[cat]=shuffleArray(allItems[cat]);});
  totalItems=Object.keys(gameData).length*categoryKeys.length;
  document.getElementById("total").textContent=totalItems;
  Object.keys(gameData).forEach(entity=>{
    const card=document.createElement("div");card.className="drug-card";
    const tt=document.createElement("div");tt.className="drug-card-title";tt.textContent=entity;
    const zones=document.createElement("div");zones.className="drop-zones";
    categoryKeys.forEach(cat=>{
      const row=document.createElement("div");row.className="drop-row";
      const lbl=document.createElement("div");lbl.className="drop-label";lbl.textContent=categoryLabels[cat];
      const dz=document.createElement("div");dz.className="drop-zone";dz.dataset.entity=entity;dz.dataset.cat=cat;
      dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
      dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
      dz.addEventListener("drop",e=>{e.preventDefault();dz.classList.remove("drag-over");if(draggedElement)handleDrop(dz,draggedElement);});
      row.appendChild(lbl);row.appendChild(dz);zones.appendChild(row);
    });
    card.appendChild(tt);card.appendChild(zones);cc.appendChild(card);
  });
  buildTabs();populateWordBanks();updateStats();
}
function buildTabs(){
  const tc=document.getElementById("tabs");tc.innerHTML="";
  const bc=document.getElementById("banks");bc.innerHTML="";
  categoryKeys.forEach((cat,i)=>{
    const btn=document.createElement("button");btn.className="tab"+(i===0?" active":"");
    btn.textContent=categoryLabels[cat];
    btn.onclick=()=>{
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));btn.classList.add("active");
      document.querySelectorAll(".word-bank").forEach(b=>b.classList.remove("active"));
      document.getElementById("bank-"+cat).classList.add("active");
    };
    tc.appendChild(btn);
    const bank=document.createElement("div");bank.className="word-bank"+(i===0?" active":"");bank.id="bank-"+cat;
    bank.addEventListener("dragover",e=>e.preventDefault());
    bank.addEventListener("drop",e=>{e.preventDefault();if(draggedElement&&draggedElement.classList.contains("dropped-item"))handleDropToBank();});
    bc.appendChild(bank);
  });
}
function populateWordBanks(){
  categoryKeys.forEach(cat=>{
    const bank=document.getElementById("bank-"+cat);bank.innerHTML="";
    allItems[cat].forEach((item,idx)=>{bank.appendChild(makeItem(item.text,item.entity,cat,cat+"-"+idx,false));});
  });
}
function makeItem(text,entity,cat,id,isDropped){
  const div=document.createElement("div");
  div.className=isDropped?"dropped-item":"draggable-item";
  div.draggable=true;div.textContent=text;
  div.dataset.text=text;div.dataset.entity=entity;div.dataset.cat=cat;div.dataset.id=id;
  div.addEventListener("dragstart",e=>{draggedElement=div;div.classList.add("dragging");e.dataTransfer.effectAllowed="move";});
  div.addEventListener("dragend",()=>div.classList.remove("dragging"));
  return div;
}
function handleDrop(dz,dragged){
  const existing=dz.querySelector(".dropped-item");
  if(existing){
    if(existing.classList.contains("correct"))score--;
    const eBank=document.getElementById("bank-"+existing.dataset.cat);
    if(eBank)eBank.insertBefore(makeItem(existing.dataset.text,existing.dataset.entity,existing.dataset.cat,existing.dataset.id,false),eBank.firstChild);
    existing.remove();
  }
  if(dragged.parentElement)dragged.remove();
  const dropped=makeItem(dragged.dataset.text,dragged.dataset.entity,dragged.dataset.cat,dragged.dataset.id,true);
  const isCorrect=gameData[dz.dataset.entity][dz.dataset.cat]===dragged.dataset.text;
  dropped.classList.add(isCorrect?"correct":"incorrect");
  if(isCorrect)score++;
  dz.appendChild(dropped);
  updateStats();
}
function handleDropToBank(){
  if(\!draggedElement||\!draggedElement.classList.contains("dropped-item"))return;
  if(draggedElement.classList.contains("correct"))score--;
  const bank=document.getElementById("bank-"+draggedElement.dataset.cat);
  if(bank)bank.insertBefore(makeItem(draggedElement.dataset.text,draggedElement.dataset.entity,draggedElement.dataset.cat,draggedElement.dataset.id,false),bank.firstChild);
  draggedElement.remove();
  updateStats();
}
function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function updateStats(){
  document.getElementById("score").textContent=score;
  let rem=0;categoryKeys.forEach(cat=>{rem+=document.getElementById("bank-"+cat).querySelectorAll(".draggable-item").length;});
  document.getElementById("remaining").textContent=rem;
  const total=Object.keys(gameData).length*categoryKeys.length;
  if(score===total&&total>0)setTimeout(()=>{if(confirm("Perfect score\! Play again?"))resetGame();},400);
}
function showHint(){
  const empties=[...document.querySelectorAll(".drop-zone")].filter(dz=>!dz.querySelector(".dropped-item"));
  if(!empties.length)return;
  const dz=empties[Math.floor(Math.random()*empties.length)];
  const cat=dz.dataset.cat;
  document.querySelectorAll(".tab").forEach(t=>{if(t.textContent===categoryLabels[cat])t.click();});
  setTimeout(()=>{
    const item=[...document.querySelectorAll(".draggable-item")].find(i=>i.dataset.entity===dz.dataset.entity&&i.dataset.cat===cat);
    if(item){item.style.outline="2px solid #b91c1c;item.scrollIntoView({behavior:"smooth",block:"center"});setTimeout(()=>item.style.outline="",2500);}
  },100);
}
function showAllAnswers(){
  if(!confirm("Show all correct answers?"))return;
  document.querySelectorAll(".drop-zone").forEach(dz=>{
    if(dz.querySelector(".dropped-item"))return;
    const dropped=makeItem(gameData[dz.dataset.entity][dz.dataset.cat],dz.dataset.entity,dz.dataset.cat,"ans-"+dz.dataset.entity+dz.dataset.cat,true);
    dropped.classList.add("correct");dz.appendChild(dropped);
  });
  categoryKeys.forEach(cat=>{document.getElementById("bank-"+cat).innerHTML="";}); 
  score=Object.keys(gameData).length*categoryKeys.length;updateStats();
}
function showSummary(){
  const sc=document.getElementById("summaryContent");sc.innerHTML="";
  Object.keys(gameData).forEach(entity=>{
    const div=document.createElement("div");div.className="summary-entity";
    div.innerHTML="<div class=\"summary-entity-title\">"+entity+"</div>"+
      categoryKeys.map(cat=>"<div class=\"summary-cat\"><div class=\"summary-cat-label\">"+categoryLabels[cat]+"</div><div class=\"summary-cat-value\">"+gameData[entity][cat]+"</div></div>").join("");
    sc.appendChild(div);
  });
  document.getElementById("summaryModal").classList.add("active");
}
function closeSummary(){document.getElementById("summaryModal").classList.remove("active");}
function resetGame(){if(!confirm("Reset game?"))return;score=0;initGame();}
document.getElementById("summaryModal").addEventListener("click",function(e){if(e.target===this)closeSummary();});
window.onload=initGame;
</script>
