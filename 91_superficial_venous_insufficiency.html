<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:#001310;color:#f1f5f9;padding:20px;min-height:100vh;}
  .container{max-width:1600px;margin:0 auto;}
  h1{text-align:center;color:#059669;margin-bottom:8px;font-size:1.75em;text-shadow:0 0 18px rgba(5,150,105,0.4);}
  .subtitle{text-align:center;color:#94a3b8;margin-bottom:22px;font-size:.9em;}
  .stats-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:12px;}
  .stats{display:flex;gap:18px;flex-wrap:wrap;}
  .stat-item{background:rgba(5,150,105,0.1);padding:9px 16px;border-radius:8px;border:1px solid rgba(5,150,105,0.35);}
  .stat-label{color:#059669;font-weight:700;margin-right:6px;font-size:.85em;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 18px;border:none;border-radius:8px;cursor:pointer;font-size:.85em;font-weight:600;transition:.2s;}
  .btn-primary{background:#059669;color:#000;}
  .btn-primary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-secondary{background:#00231e;color:#f1f5f9;border:1px solid rgba(5,150,105,0.35);}
  .btn-secondary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-danger{background:#00231e;color:#94a3b8;border:1px solid #00231e;}
  .main-content{display:grid;grid-template-columns:290px 1fr;gap:18px;align-items:start;}

  .word-bank-title{color:#059669;font-size:1em;margin-bottom:10px;text-align:center;font-weight:700;}
  .tabs{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:10px;border-bottom:1px solid #00231e;padding-bottom:8px;}
  .tab{flex:1;min-width:55px;padding:6px 4px;background:#00231e;border:none;color:#94a3b8;cursor:pointer;font-size:.72em;font-weight:700;border-radius:5px;transition:.2s;}
  .tab.active{background:#059669;color:#000;}
  .tab:hover:not(.active){opacity:.8;}
  .word-bank{min-height:180px;max-height:62vh;overflow-y:auto;display:none;}
  .word-bank.active{display:block;}
  .word-bank::-webkit-scrollbar{width:5px;}
  .word-bank::-webkit-scrollbar-thumb{background:#059669;border-radius:3px;}
  .draggable-item{background:#00231e;padding:7px 10px;margin-bottom:6px;border-radius:7px;cursor:move;border:1px solid rgba(5,150,105,0.35);font-size:.78em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .draggable-item:hover{border-color:#059669;box-shadow:0 0 8px rgba(5,150,105,0.4);}
  .draggable-item.dragging{opacity:.35;}
  .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:14px;}
  .drug-card{background:#001a16;border-radius:12px;padding:14px;border:1px solid #00231e;}
  .drug-card-title{background:#059669;color:#000;padding:9px 12px;border-radius:7px;font-size:.95em;font-weight:700;margin-bottom:11px;text-align:center;}
  .drop-zones{display:grid;gap:7px;}
  .drop-row{display:grid;grid-template-columns:110px 1fr;gap:7px;align-items:start;}
  .drop-label{background:rgba(5,150,105,0.1);padding:7px;border-radius:5px;font-weight:600;color:#059669;font-size:.72em;display:flex;align-items:center;border:1px solid rgba(5,150,105,0.35);}
  .drop-zone{min-height:40px;background:#00231e;border:1px dashed #94a3b8;border-radius:6px;padding:5px;transition:.2s;}
  .drop-zone.drag-over{border-color:#059669;border-style:solid;background:rgba(5,150,105,0.1);}
  .dropped-item{padding:6px 9px;border-radius:5px;cursor:move;border:1px solid rgba(5,150,105,0.35);font-size:.76em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .dropped-item:hover{border-color:#059669;}
  .dropped-item.correct{background:rgba(34,197,94,.12);border-color:#22c55e;}
  .dropped-item.incorrect{background:rgba(239,68,68,.12);border-color:#ef4444;}
  .summary-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;justify-content:center;align-items:center;padding:20px;}
  .summary-modal.active{display:flex;}
  .summary-content{background:#001a16;border-radius:12px;padding:22px;max-width:780px;width:100%;max-height:85vh;overflow-y:auto;border:1px solid #059669;}
  .summary-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid #00231e;}
  .summary-title{color:#059669;font-size:1.3em;font-weight:700;}
  .close-btn{background:#00231e;border:1px solid #059669;color:#059669;padding:5px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
  .summary-entity{margin-bottom:18px;background:#00231e;padding:14px;border-radius:8px;border-left:3px solid #059669;}
  .summary-entity-title{color:#059669;font-size:1em;margin-bottom:8px;font-weight:700;}
  .summary-cat{margin-bottom:7px;}
  .summary-cat-label{color:#94a3b8;font-size:.75em;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
  .summary-cat-value{color:#f1f5f9;font-size:.82em;line-height:1.5;padding-left:8px;}
  @media(max-width:1100px){.main-content{grid-template-columns:1fr;}.word-bank-container{position:relative;top:0;}.cards-container{grid-template-columns:1fr;}}
  @media(max-width:600px){h1{font-size:1.3em;}.drop-row{grid-template-columns:1fr;}.stats-controls{flex-direction:column;}}
</style>

<div class="container">
  <h1>91 – Superficial Venous Disease: Insufficiency</h1>
  <p class="subtitle">Match each concept to its definition, pathophysiology, presentation, and clinical note</p>
  <div class="stats-controls">
    <div class="stats">
      <div class="stat-item"><span class="stat-label">Score:</span><span id="score">0</span>/<span id="total">0</span></div>
      <div class="stat-item"><span class="stat-label">Remaining:</span><span id="remaining">0</span></div>
    </div>
    <div class="controls">
      <button class="btn btn-secondary" onclick="showHint()">Hint</button>
      <button class="btn btn-secondary" onclick="showAllAnswers()">Show Answers</button>
      <button class="btn btn-secondary" onclick="showSummary()">Summary</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div class="main-content">
    <div class="word-bank-container">
      <div class="word-bank-title">&#x1F4DA; Word Bank</div>
      <div class="tabs" id="tabs"></div>
      <div id="banks"></div>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>
</div>
<div class="summary-modal" id="summaryModal">
  <div class="summary-content">
    <div class="summary-header">
      <div class="summary-title">&#x1F4D6; Summary</div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
    <div id="summaryContent"></div>
  </div>
</div>
<script>
const gameData = {
  "Venous Insufficiency (Varicose Veins)": {
    definition: "Dilated, tortuous (varicose) superficial veins from incompetent venous valves allowing retrograde blood flow; most common in women >40 years; affects ~40% of adults",
    pathophysiology: "Venous valve incompetence → retrograde blood flow (venous reflux) → increased intraluminal pressure → elastic fiber damage → vessel dilation and tortuosity over time",
    presentation: "Leg discomfort/aching worse at end of day or after prolonged standing; improves with leg elevation; visible tortuous veins; 1+ pitting edema; dark skin discoloration",
    clinicalNote: "Risk factors: pregnancy, obesity, prolonged standing, family history, prior DVT, sedentary lifestyle, smoking; smoking cessation does NOT reverse established varicose veins"
  },
  "Venous Reflux": {
    definition: "Retrograde (backward) flow of venous blood due to incompetent valves; technically called retrograde venous blood flow; the key pathophysiologic mechanism in insufficiency",
    pathophysiology: "Prolonged standing or blood stagnation → increased intraluminal pressure → valve leaflets cannot coapt properly → 'incompetent' valves allow backflow",
    presentation: "Manifests as engorged, tortuous varicose veins; associated with edema and skin changes; demonstrated on duplex ultrasound as reversal of flow >0.5 seconds on Doppler",
    clinicalNote: "Duplex ultrasound is gold standard for diagnosing venous reflux; reversal of flow >0.5 seconds on Doppler = abnormal; guides pre-procedural planning for ablation or sclerotherapy"
  },
  "Stasis Dermatitis": {
    definition: "Chronic inflammatory skin condition from long-standing venous insufficiency; hemosiderin deposits from extravasated RBCs cause hyperpigmentation and may progress to ulceration",
    pathophysiology: "Venous hypertension → microcirculatory changes → capillary dilation + increased permeability → RBC extravasation into dermis → hemosiderin deposition → skin changes",
    presentation: "Erythema, scaling, hyperpigmentation (dark brown/rust) on medial lower leg; characteristically on medial malleolus; may ulcerate; pruritic; can mimic cellulitis",
    clinicalNote: "Stasis dermatitis: bilateral, warm but not tender, no fever; Cellulitis: usually unilateral, tender, with fever and leukocytosis — important distinction to avoid unnecessary antibiotics"
  },
  "Risk Factors (Venous Insufficiency)": {
    definition: "Conditions that increase venous pressure or reduce venous valve competency; venous insufficiency is multifactorial and often involves multiple concurrent risk factors",
    pathophysiology: "High venous pressure (pregnancy, obesity, CHF, prolonged standing) damages valve leaflets; prior DVT destroys valves through inflammatory scarring; aging weakens venous wall elastin",
    presentation: "Clinically: female sex, age >40, obesity, multiple pregnancies, occupation requiring prolonged standing, family history, prior DVT, CHF, sedentary lifestyle, smoking history",
    clinicalNote: "Smoking increases risk of varicose veins but paradoxically smoking cessation has NOT been shown effective in management of established insufficiency — only useful for prevention"
  },
  "Diagnosis (Venous Insufficiency)": {
    definition: "Primarily a clinical diagnosis based on history and physical examination; laboratory workup not routinely required for straightforward varicose veins",
    pathophysiology: "Clinical signs: tortuous venous dilation (most common finding), 1+ pitting edema, skin hyperpigmentation, scaling, ulceration on medial lower leg",
    presentation: "History: aching/heaviness worse at end of day/prolonged standing, improved with elevation; exam: tortuous veins, edema, stasis changes; duplex ultrasound if DVT suspected or pre-procedure",
    clinicalNote: "Duplex ultrasound ordered when: DVT suspected, prior DVT, asymmetric edema, or pre-procedural evaluation for vein ablation; rules out concurrent DVT in symptomatic patients"
  },
  "Management (Venous Insufficiency)": {
    definition: "Initial conservative management followed by procedural options for refractory cases; goal is symptom relief and prevention of complications such as ulceration",
    pathophysiology: "Conservative: leg elevation + compression stockings reduce venous pressure; exercise (calf muscle pump) improves venous return; weight loss reduces intraluminal pressure",
    presentation: "Mild: compression stockings (20-30 mmHg), leg elevation, weight loss, exercise; Refractory: sclerotherapy (chemical obliteration) or laser (cosmetic); Severe: vein ablation (EVLT/RFA) or surgery",
    clinicalNote: "Sclerotherapy and laser therapy improve appearance but do NOT prevent recurrence; vein ablation (endovenous laser/radiofrequency) preferred for isolated saphenous incompetence with ulceration"
  }
};
const categoryKeys = ["definition","pathophysiology","presentation","clinicalNote"];
const categoryLabels = {definition:"Definition",pathophysiology:"Pathophysiology",presentation:"Presentation",clinicalNote:"Clinical Note"};
let score=0,totalItems=0,draggedElement=null,allItems={};
function initGame(){
  const cc=document.getElementById("cards-container");cc.innerHTML="";
  allItems={};
  categoryKeys.forEach(cat=>{allItems[cat]=[];});
  Object.keys(gameData).forEach(entity=>{
    categoryKeys.forEach(cat=>{allItems[cat].push({text:gameData[entity][cat],entity,cat});});
  });
  categoryKeys.forEach(cat=>{allItems[cat]=shuffleArray(allItems[cat]);});
  totalItems=Object.keys(gameData).length*categoryKeys.length;
  document.getElementById("total").textContent=totalItems;
  Object.keys(gameData).forEach(entity=>{
    const card=document.createElement("div");card.className="drug-card";
    const tt=document.createElement("div");tt.className="drug-card-title";tt.textContent=entity;
    const zones=document.createElement("div");zones.className="drop-zones";
    categoryKeys.forEach(cat=>{
      const row=document.createElement("div");row.className="drop-row";
      const lbl=document.createElement("div");lbl.className="drop-label";lbl.textContent=categoryLabels[cat];
      const dz=document.createElement("div");dz.className="drop-zone";dz.dataset.entity=entity;dz.dataset.cat=cat;
      dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
      dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
      dz.addEventListener("drop",e=>{e.preventDefault();dz.classList.remove("drag-over");if(draggedElement)handleDrop(dz,draggedElement);});
      row.appendChild(lbl);row.appendChild(dz);zones.appendChild(row);
    });
    card.appendChild(tt);card.appendChild(zones);cc.appendChild(card);
  });
  buildTabs();populateWordBanks();updateStats();
}
function buildTabs(){
  const tc=document.getElementById("tabs");tc.innerHTML="";
  const bc=document.getElementById("banks");bc.innerHTML="";
  categoryKeys.forEach((cat,i)=>{
    const btn=document.createElement("button");btn.className="tab"+(i===0?" active":"");
    btn.textContent=categoryLabels[cat];
    btn.onclick=()=>{
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));btn.classList.add("active");
      document.querySelectorAll(".word-bank").forEach(b=>b.classList.remove("active"));
      document.getElementById("bank-"+cat).classList.add("active");
    };
    tc.appendChild(btn);
    const bank=document.createElement("div");bank.className="word-bank"+(i===0?" active":"");bank.id="bank-"+cat;
    bank.addEventListener("dragover",e=>e.preventDefault());
    bank.addEventListener("drop",e=>{e.preventDefault();if(draggedElement&&draggedElement.classList.contains("dropped-item"))handleDropToBank();});
    bc.appendChild(bank);
  });
}
function populateWordBanks(){
  categoryKeys.forEach(cat=>{
    const bank=document.getElementById("bank-"+cat);bank.innerHTML="";
    allItems[cat].forEach((item,idx)=>{bank.appendChild(makeItem(item.text,item.entity,cat,cat+"-"+idx,false));});
  });
}
function makeItem(text,entity,cat,id,isDropped){
  const div=document.createElement("div");
  div.className=isDropped?"dropped-item":"draggable-item";
  div.draggable=true;div.textContent=text;
  div.dataset.text=text;div.dataset.entity=entity;div.dataset.cat=cat;div.dataset.id=id;
  div.addEventListener("dragstart",e=>{draggedElement=div;div.classList.add("dragging");e.dataTransfer.effectAllowed="move";});
  div.addEventListener("dragend",()=>div.classList.remove("dragging"));
  return div;
}
function handleDrop(dz,dragged){
  const existing=dz.querySelector(".dropped-item");
  if(existing){
    if(existing.classList.contains("correct"))score--;
    const eBank=document.getElementById("bank-"+existing.dataset.cat);
    if(eBank)eBank.insertBefore(makeItem(existing.dataset.text,existing.dataset.entity,existing.dataset.cat,existing.dataset.id,false),eBank.firstChild);
    existing.remove();
  }
  if(dragged.parentElement)dragged.remove();
  const dropped=makeItem(dragged.dataset.text,dragged.dataset.entity,dragged.dataset.cat,dragged.dataset.id,true);
  const isCorrect=gameData[dz.dataset.entity][dz.dataset.cat]===dragged.dataset.text;
  dropped.classList.add(isCorrect?"correct":"incorrect");
  if(isCorrect)score++;
  dz.appendChild(dropped);
  updateStats();
}
function handleDropToBank(){
  if(\!draggedElement||\!draggedElement.classList.contains("dropped-item"))return;
  if(draggedElement.classList.contains("correct"))score--;
  const bank=document.getElementById("bank-"+draggedElement.dataset.cat);
  if(bank)bank.insertBefore(makeItem(draggedElement.dataset.text,draggedElement.dataset.entity,draggedElement.dataset.cat,draggedElement.dataset.id,false),bank.firstChild);
  draggedElement.remove();
  updateStats();
}
function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function updateStats(){
  document.getElementById("score").textContent=score;
  let rem=0;categoryKeys.forEach(cat=>{rem+=document.getElementById("bank-"+cat).querySelectorAll(".draggable-item").length;});
  document.getElementById("remaining").textContent=rem;
  const total=Object.keys(gameData).length*categoryKeys.length;
  if(score===total&&total>0)setTimeout(()=>{if(confirm("Perfect score\! Play again?"))resetGame();},400);
}
function showHint(){
  const empties=[...document.querySelectorAll(".drop-zone")].filter(dz=>!dz.querySelector(".dropped-item"));
  if(!empties.length)return;
  const dz=empties[Math.floor(Math.random()*empties.length)];
  const cat=dz.dataset.cat;
  document.querySelectorAll(".tab").forEach(t=>{if(t.textContent===categoryLabels[cat])t.click();});
  setTimeout(()=>{
    const item=[...document.querySelectorAll(".draggable-item")].find(i=>i.dataset.entity===dz.dataset.entity&&i.dataset.cat===cat);
    if(item){item.style.outline="2px solid #059669;item.scrollIntoView({behavior:"smooth",block:"center"});setTimeout(()=>item.style.outline="",2500);}
  },100);
}
function showAllAnswers(){
  if(!confirm("Show all correct answers?"))return;
  document.querySelectorAll(".drop-zone").forEach(dz=>{
    if(dz.querySelector(".dropped-item"))return;
    const dropped=makeItem(gameData[dz.dataset.entity][dz.dataset.cat],dz.dataset.entity,dz.dataset.cat,"ans-"+dz.dataset.entity+dz.dataset.cat,true);
    dropped.classList.add("correct");dz.appendChild(dropped);
  });
  categoryKeys.forEach(cat=>{document.getElementById("bank-"+cat).innerHTML="";}); 
  score=Object.keys(gameData).length*categoryKeys.length;updateStats();
}
function showSummary(){
  const sc=document.getElementById("summaryContent");sc.innerHTML="";
  Object.keys(gameData).forEach(entity=>{
    const div=document.createElement("div");div.className="summary-entity";
    div.innerHTML="<div class=\"summary-entity-title\">"+entity+"</div>"+
      categoryKeys.map(cat=>"<div class=\"summary-cat\"><div class=\"summary-cat-label\">"+categoryLabels[cat]+"</div><div class=\"summary-cat-value\">"+gameData[entity][cat]+"</div></div>").join("");
    sc.appendChild(div);
  });
  document.getElementById("summaryModal").classList.add("active");
}
function closeSummary(){document.getElementById("summaryModal").classList.remove("active");}
function resetGame(){if(!confirm("Reset game?"))return;score=0;initGame();}
document.getElementById("summaryModal").addEventListener("click",function(e){if(e.target===this)closeSummary();});
window.onload=initGame;
</script>
