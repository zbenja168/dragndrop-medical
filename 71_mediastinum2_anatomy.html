<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mediastinum Part 2: Posterior Anatomy</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:#050015;color:#eef2ff;padding:20px;min-height:100vh;}
  .container{max-width:1600px;margin:0 auto;}
  h1{text-align:center;color:#6366f1;margin-bottom:8px;font-size:1.75em;text-shadow:0 0 18px rgba(99,102,241,0.4);}
  .subtitle{text-align:center;color:#4338ca;margin-bottom:22px;font-size:.9em;}
  .stats-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:12px;}
  .stats{display:flex;gap:18px;flex-wrap:wrap;}
  .stat-item{background:rgba(99,102,241,0.1);padding:9px 16px;border-radius:8px;border:1px solid rgba(99,102,241,0.35);}
  .stat-label{color:#6366f1;font-weight:700;margin-right:6px;font-size:.85em;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 18px;border:none;border-radius:8px;cursor:pointer;font-size:.85em;font-weight:600;transition:.2s;}
  .btn-primary{background:#6366f1;color:#000;}
  .btn-primary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-secondary{background:#16003a;color:#eef2ff;border:1px solid rgba(99,102,241,0.35);}
  .btn-secondary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-danger{background:#16003a;color:#4338ca;border:1px solid #16003a;}
  .main-content{display:grid;grid-template-columns:290px 1fr;gap:18px;align-items:start;}
  .word-bank-container{position:sticky;top:20px;background:#0c0025;border-radius:12px;padding:14px;border:1px solid #16003a;box-shadow:0 4px 20px rgba(0,0,0,.4);}
  .word-bank-title{color:#6366f1;font-size:1em;margin-bottom:10px;text-align:center;font-weight:700;}
  .tabs{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:10px;border-bottom:1px solid #16003a;padding-bottom:8px;}
  .tab{flex:1;min-width:55px;padding:6px 4px;background:#16003a;border:none;color:#4338ca;cursor:pointer;font-size:.72em;font-weight:700;border-radius:5px;transition:.2s;}
  .tab.active{background:#6366f1;color:#000;}
  .tab:hover:not(.active){opacity:.8;}
  .word-bank{min-height:180px;max-height:62vh;overflow-y:auto;display:none;}
  .word-bank.active{display:block;}
  .word-bank::-webkit-scrollbar{width:5px;}
  .word-bank::-webkit-scrollbar-thumb{background:#6366f1;border-radius:3px;}
  .draggable-item{background:#16003a;padding:7px 10px;margin-bottom:6px;border-radius:7px;cursor:move;border:1px solid rgba(99,102,241,0.35);font-size:.78em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .draggable-item:hover{border-color:#6366f1;box-shadow:0 0 8px rgba(99,102,241,0.4);}
  .draggable-item.dragging{opacity:.35;}
  .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:14px;}
  .drug-card{background:#0c0025;border-radius:12px;padding:14px;border:1px solid #16003a;}
  .drug-card-title{background:#6366f1;color:#000;padding:9px 12px;border-radius:7px;font-size:.95em;font-weight:700;margin-bottom:11px;text-align:center;}
  .drop-zones{display:grid;gap:7px;}
  .drop-row{display:grid;grid-template-columns:110px 1fr;gap:7px;align-items:start;}
  .drop-label{background:rgba(99,102,241,0.1);padding:7px;border-radius:5px;font-weight:600;color:#6366f1;font-size:.72em;display:flex;align-items:center;border:1px solid rgba(99,102,241,0.35);}
  .drop-zone{min-height:40px;background:#16003a;border:1px dashed #4338ca;border-radius:6px;padding:5px;transition:.2s;}
  .drop-zone.drag-over{border-color:#6366f1;border-style:solid;background:rgba(99,102,241,0.1);}
  .dropped-item{padding:6px 9px;border-radius:5px;cursor:move;border:1px solid rgba(99,102,241,0.35);font-size:.76em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .dropped-item:hover{border-color:#6366f1;}
  .dropped-item.correct{background:rgba(34,197,94,.12);border-color:#22c55e;}
  .dropped-item.incorrect{background:rgba(239,68,68,.12);border-color:#ef4444;}
  .summary-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;justify-content:center;align-items:center;padding:20px;}
  .summary-modal.active{display:flex;}
  .summary-content{background:#0c0025;border-radius:12px;padding:22px;max-width:780px;width:100%;max-height:85vh;overflow-y:auto;border:1px solid #6366f1;}
  .summary-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid #16003a;}
  .summary-title{color:#6366f1;font-size:1.3em;font-weight:700;}
  .close-btn{background:#16003a;border:1px solid #6366f1;color:#6366f1;padding:5px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
  .summary-entity{margin-bottom:18px;background:#16003a;padding:14px;border-radius:8px;border-left:3px solid #6366f1;}
  .summary-entity-title{color:#6366f1;font-size:1em;margin-bottom:8px;font-weight:700;}
  .summary-cat{margin-bottom:7px;}
  .summary-cat-label{color:#4338ca;font-size:.75em;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
  .summary-cat-value{color:#eef2ff;font-size:.82em;line-height:1.5;padding-left:8px;}
  @media(max-width:1100px){.main-content{grid-template-columns:1fr;}.word-bank-container{position:relative;top:0;}.cards-container{grid-template-columns:1fr;}}
  @media(max-width:600px){h1{font-size:1.3em;}.drop-row{grid-template-columns:1fr;}.stats-controls{flex-direction:column;}}
</style>
</head>
<body>
<a href="index.html" style="position:fixed;top:12px;left:12px;z-index:9999;background:rgba(0,0,0,0.55);color:#94a3b8;border:1px solid rgba(255,255,255,0.13);border-radius:20px;padding:5px 13px;font-size:.72rem;text-decoration:none;font-family:'Segoe UI',sans-serif;backdrop-filter:blur(8px);transition:.15s;letter-spacing:.3px;" onmouseover="this.style.color='#f1f5f9';this.style.borderColor='rgba(255,255,255,0.3)'" onmouseout="this.style.color='#94a3b8';this.style.borderColor='rgba(255,255,255,0.13)'">&#8592; Index</a>
<div class="container">
  <h1>Mediastinum Part 2: Posterior Anatomy</h1>
  <p class="subtitle">Drag each value to the correct property for each structure.</p>
  <div class="stats-controls">
    <div class="stats">
      <div class="stat-item"><span class="stat-label">Score:</span><span id="score">0</span>/<span id="total">0</span></div>
      <div class="stat-item"><span class="stat-label">Remaining:</span><span id="remaining">0</span></div>
    </div>
    <div class="controls">
      <button class="btn btn-secondary" onclick="showHint()">Hint</button>
      <button class="btn btn-secondary" onclick="showAllAnswers()">Show Answers</button>
      <button class="btn btn-secondary" onclick="showSummary()">Summary</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div class="main-content">
    <div class="word-bank-container">
      <div class="word-bank-title">&#x1F4DA; Word Bank</div>
      <div class="tabs" id="tabs"></div>
      <div id="banks"></div>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>
</div>
<div class="summary-modal" id="summaryModal">
  <div class="summary-content">
    <div class="summary-header">
      <div class="summary-title">&#x1F4D6; Summary</div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
    <div id="summaryContent"></div>
  </div>
</div>
<script>
const gameData = {
  "Posterior Mediastinum": {
    location: "Posterior to pericardial sac; anterior to vertebral column; extends from T4-T5 (sternal angle) to diaphragm; bounded laterally by mediastinal pleura",
    contents: "Descending thoracic aorta, azygos vein system (azygos + hemi-azygos + accessory hemi-azygos), esophagus, thoracic duct, sympathetic trunk, greater and lesser splanchnic nerves",
    function: "Houses descending aorta (supplies posterior thorax via intercostal arteries); azygos system provides alternative venous drainage pathway; pathway for thoracic duct and sympathetic neurons to abdomen",
    clinicalNote: "Posterior mediastinal masses: neurogenic tumors (schwannoma, neuroblastoma — most common), esophageal tumors, aortic aneurysm; neurofibromas can cause vertebral erosion ('dumbbell tumors')"
  },
  "Descending Thoracic Aorta": {
    location: "Begins at T4-T5 level (where aortic arch ends); lies in posterior mediastinum left of midline initially then moves to midline; passes through diaphragm at T12 to become abdominal aorta",
    contents: "Gives rise to: posterior intercostal arteries (segments 3-11), bronchial arteries (supply lung parenchyma), esophageal arteries, pericardial branches, and superior phrenic arteries",
    function: "Supplies oxygenated blood to posterior thoracic wall (intercostal muscles, ribs), lung parenchyma (via bronchial arteries), esophagus, and spinal cord (via intercostal branches)",
    clinicalNote: "Thoracic aortic aneurysm in posterior mediastinum → dysphagia (esophageal compression), hoarse voice (left RLN), back pain; dissection type B (descending) treated with medical management vs endovascular stent"
  },
  "Azygos Vein System": {
    location: "Azygos: right side, ascends posterior mediastinum → arches over right hilum at T4 → drains into SVC; hemiazygos (left lower thorax) and accessory hemiazygos (left upper thorax) drain into azygos",
    contents: "Azygos, hemiazygos, accessory hemiazygos veins receive blood from: posterior intercostal veins, bronchial veins, pericardial veins, esophageal veins, and right subcostal vein",
    function: "Drains blood from thoracic wall and posterior intercostal spaces; serves as collateral bypass route if SVC or IVC is obstructed — can decompress either obstruction via connecting vessels",
    clinicalNote: "In SVC syndrome, azygos system dilates to form collateral drainage; 'azygos continuation' — rare IVC anomaly where azygos drains abdominal veins; azygos lobe = normal variant on CXR"
  },
  "Thoracic Sympathetic Trunk": {
    location: "Bilateral ganglionated chain on anterior surface of vertebral bodies, lateral to azygos vein on right; descends through posterior mediastinum alongside thoracic vertebrae T1-T12",
    contents: "Thoracic ganglia (T1-T12) connected by sympathetic nerve fibers; gives off medial branches that form greater thoracic splanchnic (T5-T9), lesser thoracic splanchnic (T10-T11), and least thoracic splanchnic (T12) nerves",
    function: "Fight-or-flight response: regulates heart rate, blood pressure, digestion, sweating; preganglionic fibers exit spinal cord → synapse in chain ganglia → postganglionic fibers to target organs",
    clinicalNote: "Horner syndrome (unilateral ptosis, miosis, anhidrosis) from sympathetic chain injury (Pancoast lung tumor at T1, trauma, aortic dissection); surgical sympathectomy used for hyperhidrosis treatment"
  },
  "Greater Thoracic Splanchnic Nerve": {
    location: "Arises from medial branches of T5-T9 sympathetic ganglia; courses along anterior surface of vertebral column; pierces diaphragm to reach celiac ganglion (preaortic/prevertebral ganglion) in abdomen",
    contents: "Carries preganglionic sympathetic fibers from T5-T9 → pass through sympathetic chain without synapsing → synapse in celiac ganglion → postganglionic fibers to foregut (stomach, liver, pancreas, spleen)",
    function: "Preganglionic sympathetic pathway to celiac ganglion; provides sympathetic innervation to foregut organs; reduces GI motility and secretion; mediates splanchnic vasoconstriction during stress",
    clinicalNote: "Celiac plexus block (injection near celiac ganglion) used for chronic abdominal pain from pancreatic cancer; interrupts greater splanchnic nerve signals; can cause temporary orthostatic hypotension"
  },
  "Esophagus (Posterior Mediastinum)": {
    location: "Midline structure courses vertically through posterior mediastinum; posterior to left atrium and anterior to vertebral column; 3 anatomical constrictions: aortic arch, left main bronchus, diaphragm",
    contents: "Muscular tube connecting pharynx to stomach; posterior mediastinal portion surrounded by esophageal plexus (vagal fibers); receives blood from bronchial/esophageal arteries; drains to azygos and portal veins",
    function: "Transports food from pharynx to stomach by peristalsis; lower esophageal sphincter prevents reflux; esophageal venous drainage at lower third connects to portal system — clinically significant",
    clinicalNote: "Portal hypertension → esophageal varices (submucosa at GEJ) → hemorrhage risk; esophageal cancer compresses posterior mediastinum; Mallory-Weiss tear at GEJ from retching; barium swallow shows aortic arch impression"
  }
};
const categoryKeys = ["location","contents","function","clinicalNote"];
const categoryLabels = { location:"Location / Borders", contents:"Course / Contents", function:"Function / Role", clinicalNote:"Clinical Note" };
let score=0,totalItems=0,draggedElement=null,allItems={};
function initGame(){
  const cc=document.getElementById("cards-container");cc.innerHTML="";
  allItems={};
  categoryKeys.forEach(cat=>{allItems[cat]=[];});
  Object.keys(gameData).forEach(entity=>{
    categoryKeys.forEach(cat=>{allItems[cat].push({text:gameData[entity][cat],entity,cat});});
  });
  categoryKeys.forEach(cat=>{allItems[cat]=shuffleArray(allItems[cat]);});
  totalItems=Object.keys(gameData).length*categoryKeys.length;
  document.getElementById("total").textContent=totalItems;
  Object.keys(gameData).forEach(entity=>{
    const card=document.createElement("div");card.className="drug-card";
    const tt=document.createElement("div");tt.className="drug-card-title";tt.textContent=entity;
    const zones=document.createElement("div");zones.className="drop-zones";
    categoryKeys.forEach(cat=>{
      const row=document.createElement("div");row.className="drop-row";
      const lbl=document.createElement("div");lbl.className="drop-label";lbl.textContent=categoryLabels[cat];
      const dz=document.createElement("div");dz.className="drop-zone";dz.dataset.entity=entity;dz.dataset.cat=cat;
      dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
      dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
      dz.addEventListener("drop",e=>{e.preventDefault();dz.classList.remove("drag-over");if(draggedElement)handleDrop(dz,draggedElement);});
      row.appendChild(lbl);row.appendChild(dz);zones.appendChild(row);
    });
    card.appendChild(tt);card.appendChild(zones);cc.appendChild(card);
  });
  buildTabs();populateWordBanks();updateStats();
}
function buildTabs(){
  const tc=document.getElementById("tabs");tc.innerHTML="";
  const bc=document.getElementById("banks");bc.innerHTML="";
  categoryKeys.forEach((cat,i)=>{
    const btn=document.createElement("button");btn.className="tab"+(i===0?" active":"");
    btn.textContent=categoryLabels[cat];
    btn.onclick=()=>{
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));btn.classList.add("active");
      document.querySelectorAll(".word-bank").forEach(b=>b.classList.remove("active"));
      document.getElementById("bank-"+cat).classList.add("active");
    };
    tc.appendChild(btn);
    const bank=document.createElement("div");bank.className="word-bank"+(i===0?" active":"");bank.id="bank-"+cat;
    bank.addEventListener("dragover",e=>e.preventDefault());
    bank.addEventListener("drop",e=>{e.preventDefault();if(draggedElement&&draggedElement.classList.contains("dropped-item"))handleDropToBank();});
    bc.appendChild(bank);
  });
}
function populateWordBanks(){
  categoryKeys.forEach(cat=>{
    const bank=document.getElementById("bank-"+cat);bank.innerHTML="";
    allItems[cat].forEach((item,idx)=>{bank.appendChild(makeItem(item.text,item.entity,cat,cat+"-"+idx,false));});
  });
}
function makeItem(text,entity,cat,id,isDropped){
  const div=document.createElement("div");
  div.className=isDropped?"dropped-item":"draggable-item";
  div.draggable=true;div.textContent=text;
  div.dataset.text=text;div.dataset.entity=entity;div.dataset.cat=cat;div.dataset.id=id;
  div.addEventListener("dragstart",e=>{draggedElement=div;div.classList.add("dragging");e.dataTransfer.effectAllowed="move";});
  div.addEventListener("dragend",()=>div.classList.remove("dragging"));
  return div;
}
function handleDrop(dz,dragged){
  const existing=dz.querySelector(".dropped-item");
  if(existing){
    if(existing.classList.contains("correct"))score--;
    const eBank=document.getElementById("bank-"+existing.dataset.cat);
    if(eBank)eBank.insertBefore(makeItem(existing.dataset.text,existing.dataset.entity,existing.dataset.cat,existing.dataset.id,false),eBank.firstChild);
    existing.remove();
  }
  if(dragged.parentElement)dragged.remove();
  const dropped=makeItem(dragged.dataset.text,dragged.dataset.entity,dragged.dataset.cat,dragged.dataset.id,true);
  const isCorrect=gameData[dz.dataset.entity][dz.dataset.cat]===dragged.dataset.text;
  dropped.classList.add(isCorrect?"correct":"incorrect");
  if(isCorrect)score++;
  dz.appendChild(dropped);
  updateStats();
}
function handleDropToBank(){
  if(\!draggedElement||\!draggedElement.classList.contains("dropped-item"))return;
  if(draggedElement.classList.contains("correct"))score--;
  const bank=document.getElementById("bank-"+draggedElement.dataset.cat);
  if(bank)bank.insertBefore(makeItem(draggedElement.dataset.text,draggedElement.dataset.entity,draggedElement.dataset.cat,draggedElement.dataset.id,false),bank.firstChild);
  draggedElement.remove();
  updateStats();
}
function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function updateStats(){
  document.getElementById("score").textContent=score;
  let rem=0;categoryKeys.forEach(cat=>{rem+=document.getElementById("bank-"+cat).querySelectorAll(".draggable-item").length;});
  document.getElementById("remaining").textContent=rem;
  const total=Object.keys(gameData).length*categoryKeys.length;
  if(score===total&&total>0)setTimeout(()=>{if(confirm("Perfect score\! Play again?"))resetGame();},400);
}
function showHint(){
  const empties=[...document.querySelectorAll(".drop-zone")].filter(dz=>!dz.querySelector(".dropped-item"));
  if(!empties.length)return;
  const dz=empties[Math.floor(Math.random()*empties.length)];
  const cat=dz.dataset.cat;
  document.querySelectorAll(".tab").forEach(t=>{if(t.textContent===categoryLabels[cat])t.click();});
  setTimeout(()=>{
    const item=[...document.querySelectorAll(".draggable-item")].find(i=>i.dataset.entity===dz.dataset.entity&&i.dataset.cat===cat);
    if(item){item.style.outline="2px solid #6366f1;item.scrollIntoView({behavior:"smooth",block:"center"});setTimeout(()=>item.style.outline="",2500);}
  },100);
}
function showAllAnswers(){
  if(!confirm("Show all correct answers?"))return;
  document.querySelectorAll(".drop-zone").forEach(dz=>{
    if(dz.querySelector(".dropped-item"))return;
    const dropped=makeItem(gameData[dz.dataset.entity][dz.dataset.cat],dz.dataset.entity,dz.dataset.cat,"ans-"+dz.dataset.entity+dz.dataset.cat,true);
    dropped.classList.add("correct");dz.appendChild(dropped);
  });
  categoryKeys.forEach(cat=>{document.getElementById("bank-"+cat).innerHTML="";}); 
  score=Object.keys(gameData).length*categoryKeys.length;updateStats();
}
function showSummary(){
  const sc=document.getElementById("summaryContent");sc.innerHTML="";
  Object.keys(gameData).forEach(entity=>{
    const div=document.createElement("div");div.className="summary-entity";
    div.innerHTML="<div class=\"summary-entity-title\">"+entity+"</div>"+
      categoryKeys.map(cat=>"<div class=\"summary-cat\"><div class=\"summary-cat-label\">"+categoryLabels[cat]+"</div><div class=\"summary-cat-value\">"+gameData[entity][cat]+"</div></div>").join("");
    sc.appendChild(div);
  });
  document.getElementById("summaryModal").classList.add("active");
}
function closeSummary(){document.getElementById("summaryModal").classList.remove("active");}
function resetGame(){if(!confirm("Reset game?"))return;score=0;initGame();}
document.getElementById("summaryModal").addEventListener("click",function(e){if(e.target===this)closeSummary();});
window.onload=initGame;
</script>
</body>
