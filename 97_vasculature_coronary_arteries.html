<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>97 – Vasculature of the Heart: Coronary Arteries</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:#001208;color:#f1f5f9;padding:20px;min-height:100vh;}
  .container{max-width:1600px;margin:0 auto;}
  h1{text-align:center;color:#047857;margin-bottom:8px;font-size:1.75em;text-shadow:0 0 18px rgba(4,120,87,0.4);}
  .subtitle{text-align:center;color:#94a3b8;margin-bottom:22px;font-size:.9em;}
  .stats-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:12px;}
  .stats{display:flex;gap:18px;flex-wrap:wrap;}
  .stat-item{background:rgba(4,120,87,0.1);padding:9px 16px;border-radius:8px;border:1px solid rgba(4,120,87,0.35);}
  .stat-label{color:#047857;font-weight:700;margin-right:6px;font-size:.85em;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 18px;border:none;border-radius:8px;cursor:pointer;font-size:.85em;font-weight:600;transition:.2s;}
  .btn-primary{background:#047857;color:#000;}
  .btn-primary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-secondary{background:#002218;color:#f1f5f9;border:1px solid rgba(4,120,87,0.35);}
  .btn-secondary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-danger{background:#002218;color:#94a3b8;border:1px solid #002218;}
  .main-content{display:grid;grid-template-columns:290px 1fr;gap:18px;align-items:start;}
  .word-bank-container{position:sticky;top:20px;background:#001a10;border-radius:12px;padding:14px;border:1px solid #002218;box-shadow:0 4px 20px rgba(0,0,0,.4);}
  .word-bank-title{color:#047857;font-size:1em;margin-bottom:10px;text-align:center;font-weight:700;}
  .tabs{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:10px;border-bottom:1px solid #002218;padding-bottom:8px;}
  .tab{flex:1;min-width:55px;padding:6px 4px;background:#002218;border:none;color:#94a3b8;cursor:pointer;font-size:.72em;font-weight:700;border-radius:5px;transition:.2s;}
  .tab.active{background:#047857;color:#000;}
  .tab:hover:not(.active){opacity:.8;}
  .word-bank{min-height:180px;max-height:62vh;overflow-y:auto;display:none;}
  .word-bank.active{display:block;}
  .word-bank::-webkit-scrollbar{width:5px;}
  .word-bank::-webkit-scrollbar-thumb{background:#047857;border-radius:3px;}
  .draggable-item{background:#002218;padding:7px 10px;margin-bottom:6px;border-radius:7px;cursor:move;border:1px solid rgba(4,120,87,0.35);font-size:.78em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .draggable-item:hover{border-color:#047857;box-shadow:0 0 8px rgba(4,120,87,0.4);}
  .draggable-item.dragging{opacity:.35;}
  .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:14px;}
  .drug-card{background:#001a10;border-radius:12px;padding:14px;border:1px solid #002218;}
  .drug-card-title{background:#047857;color:#000;padding:9px 12px;border-radius:7px;font-size:.95em;font-weight:700;margin-bottom:11px;text-align:center;}
  .drop-zones{display:grid;gap:7px;}
  .drop-row{display:grid;grid-template-columns:110px 1fr;gap:7px;align-items:start;}
  .drop-label{background:rgba(4,120,87,0.1);padding:7px;border-radius:5px;font-weight:600;color:#047857;font-size:.72em;display:flex;align-items:center;border:1px solid rgba(4,120,87,0.35);}
  .drop-zone{min-height:40px;background:#002218;border:1px dashed #94a3b8;border-radius:6px;padding:5px;transition:.2s;}
  .drop-zone.drag-over{border-color:#047857;border-style:solid;background:rgba(4,120,87,0.1);}
  .dropped-item{padding:6px 9px;border-radius:5px;cursor:move;border:1px solid rgba(4,120,87,0.35);font-size:.76em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .dropped-item:hover{border-color:#047857;}
  .dropped-item.correct{background:rgba(34,197,94,.12);border-color:#22c55e;}
  .dropped-item.incorrect{background:rgba(239,68,68,.12);border-color:#ef4444;}
  .summary-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;justify-content:center;align-items:center;padding:20px;}
  .summary-modal.active{display:flex;}
  .summary-content{background:#001a10;border-radius:12px;padding:22px;max-width:780px;width:100%;max-height:85vh;overflow-y:auto;border:1px solid #047857;}
  .summary-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid #002218;}
  .summary-title{color:#047857;font-size:1.3em;font-weight:700;}
  .close-btn{background:#002218;border:1px solid #047857;color:#047857;padding:5px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
  .summary-entity{margin-bottom:18px;background:#002218;padding:14px;border-radius:8px;border-left:3px solid #047857;}
  .summary-entity-title{color:#047857;font-size:1em;margin-bottom:8px;font-weight:700;}
  .summary-cat{margin-bottom:7px;}
  .summary-cat-label{color:#94a3b8;font-size:.75em;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
  .summary-cat-value{color:#f1f5f9;font-size:.82em;line-height:1.5;padding-left:8px;}
  @media(max-width:1100px){.main-content{grid-template-columns:1fr;}.word-bank-container{position:relative;top:0;}.cards-container{grid-template-columns:1fr;}}
  @media(max-width:600px){h1{font-size:1.3em;}.drop-row{grid-template-columns:1fr;}.stats-controls{flex-direction:column;}}
</style>
</head>
<body>
<a href="index.html" style="position:fixed;top:12px;left:12px;z-index:9999;background:rgba(0,0,0,0.55);color:#94a3b8;border:1px solid rgba(255,255,255,0.13);border-radius:20px;padding:5px 13px;font-size:.72rem;text-decoration:none;font-family:'Segoe UI',sans-serif;backdrop-filter:blur(8px);transition:.15s;letter-spacing:.3px;" onmouseover="this.style.color='#f1f5f9';this.style.borderColor='rgba(255,255,255,0.3)'" onmouseout="this.style.color='#94a3b8';this.style.borderColor='rgba(255,255,255,0.13)'">&#8592; Index</a>
<div class="container">
  <h1>97 – Vasculature of the Heart: Coronary Arteries</h1>
  <p class="subtitle">Match each coronary artery to its origin, perfusion territory, clinical correlation, and key pearl</p>
  <div class="stats-controls">
    <div class="stats">
      <div class="stat-item"><span class="stat-label">Score:</span><span id="score">0</span>/<span id="total">0</span></div>
      <div class="stat-item"><span class="stat-label">Remaining:</span><span id="remaining">0</span></div>
    </div>
    <div class="controls">
      <button class="btn btn-secondary" onclick="showHint()">Hint</button>
      <button class="btn btn-secondary" onclick="showAllAnswers()">Show Answers</button>
      <button class="btn btn-secondary" onclick="showSummary()">Summary</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div class="main-content">
    <div class="word-bank-container">
      <div class="word-bank-title">&#x1F4DA; Word Bank</div>
      <div class="tabs" id="tabs"></div>
      <div id="banks"></div>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>
</div>
<div class="summary-modal" id="summaryModal">
  <div class="summary-content">
    <div class="summary-header">
      <div class="summary-title">&#x1F4D6; Summary</div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
    <div id="summaryContent"></div>
  </div>
</div>
<script>
const gameData = {
  "Left Anterior Descending (LAD) Artery": {
    origin: "Arises from left main coronary artery (LMCA); travels in anterior interventricular groove toward apex; gives off septal perforators and diagonal branches along its course",
    perfusionTerritory: "Anterior wall of left ventricle; anterior 2/3 of interventricular septum; apex of heart; right bundle branch and anterior fascicle of left bundle branch",
    clinicalCorrelation: "LAD occlusion = anterior STEMI (V1-V4); proximal LAD = 'widow-maker' — largest territory, highest mortality; causes anterior wall MI + septal infarct + right bundle branch block",
    keyPearl: "Most common artery involved in fatal MI; supplies conduction system components → proximal LAD occlusion can cause LBBB or RBBB; 40% of all MIs involve LAD territory"
  },
  "Left Circumflex (LCX) Artery": {
    origin: "Arises from left main coronary artery; travels in left atrioventricular groove (coronary sulcus); gives off obtuse marginal branches; in 15% becomes dominant (supplies PDA)",
    perfusionTerritory: "Lateral and posterior walls of left ventricle; left atrium; SA node (40% of people — from LCX); posterior LV and inferior wall in left-dominant circulation",
    clinicalCorrelation: "LCX occlusion = lateral STEMI (I, aVL, V5-V6) or posterior STEMI; LCX is 'electrically silent' — highest rate of ECG-negative STEMI; posterior leads V7-V9 needed to detect",
    keyPearl: "LCX hardest to see on ECG — consider posterior MI when ST depression in V1-V3 with dominant R wave; LCX also causes inferior STEMI in left-dominant patients (15% of population)"
  },
  "Right Coronary Artery (RCA)": {
    origin: "Arises from right coronary sinus (right aortic sinus of Valsalva); travels in right atrioventricular groove; gives off SA nodal branch, acute marginal branch, AV nodal branch",
    perfusionTerritory: "Right ventricle (acute marginal branches); SA node (60% of population); AV node (90% of population); inferior wall of LV; posterior 1/3 of septum via PDA in right-dominant",
    clinicalCorrelation: "RCA occlusion = inferior STEMI (II, III, aVF) ± RV infarction; AV nodal ischemia → bradycardia and AV blocks; proximal RCA → RV infarction (check V3R, V4R) → hypotension",
    keyPearl: "Inferior STEMI + hypotension + JVD + clear lungs = RV infarction (proximal RCA); treat with IV fluids (not diuretics); AVOID nitrates and diuretics in RV infarction — preload-dependent"
  },
  "Posterior Descending Artery (PDA)": {
    origin: "In right-dominant circulation (85%): arises from RCA; in left-dominant (15%): from LCX; rarely co-dominant; travels in posterior interventricular groove toward apex",
    perfusionTerritory: "Inferior wall of left ventricle; posterior 1/3 of interventricular septum; diaphragmatic surface of heart; branches supply AV node in most patients",
    clinicalCorrelation: "PDA occlusion (as part of RCA occlusion) causes inferior STEMI; combined inferior + posterior STEMI when both RCA and PDA occluded; inferior STEMI with posterior extension",
    keyPearl: "Coronary dominance defined by which vessel gives rise to PDA: 85% right-dominant (RCA→PDA); 8% left-dominant (LCX→PDA); 7% co-dominant; dominance determines AV node blood supply"
  },
  "Coronary Artery Dominance": {
    origin: "Determined by which vessel supplies the posterior descending artery (PDA) and posterior LV branches; NOT related to vessel size or flow volume — purely anatomic classification",
    perfusionTerritory: "Right-dominant (85%): RCA supplies PDA + posterior LV + AV node; Left-dominant (15%): LCX supplies PDA + posterior LV + AV node; Co-dominant: both RCA and LCX contribute",
    clinicalCorrelation: "Left-dominant patients have higher mortality with RCA occlusion paradoxically (RCA smaller territory); LCX occlusion in left-dominant = large territory inferior + posterior + lateral MI",
    keyPearl: "SA node supplied by RCA in 60% and LCX in 40% — determines which artery occlusion causes SA node dysfunction; AV node supplied by RCA in 90% — RCA occlusion most common cause of complete heart block"
  },
  "Collateral Circulation": {
    origin: "Pre-existing inter-coronary anastomoses that enlarge with chronic ischemia; form between branches of LAD-RCA, LAD-LCX, and RCA-LCX; Thebesian veins also provide minimal direct supply",
    perfusionTerritory: "Ischemic myocardium distal to chronic occlusion; collaterals can maintain viability at rest but insufficient during exercise (explains stable angina); complete occlusion with collaterals may be asymptomatic",
    clinicalCorrelation: "Collaterals present in 20-25% healthy hearts; increase to 30-35% in severe CAD; chronic total occlusions (CTOs) often supplied by collaterals — explains why patient survives; CTO revascularization technically challenging",
    keyPearl: "Collateral development requires time and repetitive ischemia — sudden coronary occlusion in young patient with no prior disease = catastrophic (no collaterals); gradual stenosis in elderly = may be asymptomatic (collaterals present)"
  }
};
const categoryKeys = ["origin","perfusionTerritory","clinicalCorrelation","keyPearl"];
const categoryLabels = {origin:"Origin/Course",perfusionTerritory:"Perfusion Territory",clinicalCorrelation:"Clinical Correlation",keyPearl:"Key Pearl"};
let score=0,totalItems=0,draggedElement=null,allItems={};
function initGame(){
  const cc=document.getElementById("cards-container");cc.innerHTML="";
  allItems={};
  categoryKeys.forEach(cat=>{allItems[cat]=[];});
  Object.keys(gameData).forEach(entity=>{
    categoryKeys.forEach(cat=>{allItems[cat].push({text:gameData[entity][cat],entity,cat});});
  });
  categoryKeys.forEach(cat=>{allItems[cat]=shuffleArray(allItems[cat]);});
  totalItems=Object.keys(gameData).length*categoryKeys.length;
  document.getElementById("total").textContent=totalItems;
  Object.keys(gameData).forEach(entity=>{
    const card=document.createElement("div");card.className="drug-card";
    const tt=document.createElement("div");tt.className="drug-card-title";tt.textContent=entity;
    const zones=document.createElement("div");zones.className="drop-zones";
    categoryKeys.forEach(cat=>{
      const row=document.createElement("div");row.className="drop-row";
      const lbl=document.createElement("div");lbl.className="drop-label";lbl.textContent=categoryLabels[cat];
      const dz=document.createElement("div");dz.className="drop-zone";dz.dataset.entity=entity;dz.dataset.cat=cat;
      dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
      dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
      dz.addEventListener("drop",e=>{e.preventDefault();dz.classList.remove("drag-over");if(draggedElement)handleDrop(dz,draggedElement);});
      row.appendChild(lbl);row.appendChild(dz);zones.appendChild(row);
    });
    card.appendChild(tt);card.appendChild(zones);cc.appendChild(card);
  });
  buildTabs();populateWordBanks();updateStats();
}
function buildTabs(){
  const tc=document.getElementById("tabs");tc.innerHTML="";
  const bc=document.getElementById("banks");bc.innerHTML="";
  categoryKeys.forEach((cat,i)=>{
    const btn=document.createElement("button");btn.className="tab"+(i===0?" active":"");
    btn.textContent=categoryLabels[cat];
    btn.onclick=()=>{
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));btn.classList.add("active");
      document.querySelectorAll(".word-bank").forEach(b=>b.classList.remove("active"));
      document.getElementById("bank-"+cat).classList.add("active");
    };
    tc.appendChild(btn);
    const bank=document.createElement("div");bank.className="word-bank"+(i===0?" active":"");bank.id="bank-"+cat;
    bank.addEventListener("dragover",e=>e.preventDefault());
    bank.addEventListener("drop",e=>{e.preventDefault();if(draggedElement&&draggedElement.classList.contains("dropped-item"))handleDropToBank();});
    bc.appendChild(bank);
  });
}
function populateWordBanks(){
  categoryKeys.forEach(cat=>{
    const bank=document.getElementById("bank-"+cat);bank.innerHTML="";
    allItems[cat].forEach((item,idx)=>{bank.appendChild(makeItem(item.text,item.entity,cat,cat+"-"+idx,false));});
  });
}
function makeItem(text,entity,cat,id,isDropped){
  const div=document.createElement("div");
  div.className=isDropped?"dropped-item":"draggable-item";
  div.draggable=true;div.textContent=text;
  div.dataset.text=text;div.dataset.entity=entity;div.dataset.cat=cat;div.dataset.id=id;
  div.addEventListener("dragstart",e=>{draggedElement=div;div.classList.add("dragging");e.dataTransfer.effectAllowed="move";});
  div.addEventListener("dragend",()=>div.classList.remove("dragging"));
  return div;
}
function handleDrop(dz,dragged){
  const existing=dz.querySelector(".dropped-item");
  if(existing){
    if(existing.classList.contains("correct"))score--;
    const eBank=document.getElementById("bank-"+existing.dataset.cat);
    if(eBank)eBank.insertBefore(makeItem(existing.dataset.text,existing.dataset.entity,existing.dataset.cat,existing.dataset.id,false),eBank.firstChild);
    existing.remove();
  }
  if(dragged.parentElement)dragged.remove();
  const dropped=makeItem(dragged.dataset.text,dragged.dataset.entity,dragged.dataset.cat,dragged.dataset.id,true);
  const isCorrect=gameData[dz.dataset.entity][dz.dataset.cat]===dragged.dataset.text;
  dropped.classList.add(isCorrect?"correct":"incorrect");
  if(isCorrect)score++;
  dz.appendChild(dropped);
  updateStats();
}
function handleDropToBank(){
  if(\!draggedElement||\!draggedElement.classList.contains("dropped-item"))return;
  if(draggedElement.classList.contains("correct"))score--;
  const bank=document.getElementById("bank-"+draggedElement.dataset.cat);
  if(bank)bank.insertBefore(makeItem(draggedElement.dataset.text,draggedElement.dataset.entity,draggedElement.dataset.cat,draggedElement.dataset.id,false),bank.firstChild);
  draggedElement.remove();
  updateStats();
}
function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function updateStats(){
  document.getElementById("score").textContent=score;
  let rem=0;categoryKeys.forEach(cat=>{rem+=document.getElementById("bank-"+cat).querySelectorAll(".draggable-item").length;});
  document.getElementById("remaining").textContent=rem;
  const total=Object.keys(gameData).length*categoryKeys.length;
  if(score===total&&total>0)setTimeout(()=>{if(confirm("Perfect score\! Play again?"))resetGame();},400);
}
function showHint(){
  const empties=[...document.querySelectorAll(".drop-zone")].filter(dz=>!dz.querySelector(".dropped-item"));
  if(!empties.length)return;
  const dz=empties[Math.floor(Math.random()*empties.length)];
  const cat=dz.dataset.cat;
  document.querySelectorAll(".tab").forEach(t=>{if(t.textContent===categoryLabels[cat])t.click();});
  setTimeout(()=>{
    const item=[...document.querySelectorAll(".draggable-item")].find(i=>i.dataset.entity===dz.dataset.entity&&i.dataset.cat===cat);
    if(item){item.style.outline="2px solid #047857;item.scrollIntoView({behavior:"smooth",block:"center"});setTimeout(()=>item.style.outline="",2500);}
  },100);
}
function showAllAnswers(){
  if(!confirm("Show all correct answers?"))return;
  document.querySelectorAll(".drop-zone").forEach(dz=>{
    if(dz.querySelector(".dropped-item"))return;
    const dropped=makeItem(gameData[dz.dataset.entity][dz.dataset.cat],dz.dataset.entity,dz.dataset.cat,"ans-"+dz.dataset.entity+dz.dataset.cat,true);
    dropped.classList.add("correct");dz.appendChild(dropped);
  });
  categoryKeys.forEach(cat=>{document.getElementById("bank-"+cat).innerHTML="";}); 
  score=Object.keys(gameData).length*categoryKeys.length;updateStats();
}
function showSummary(){
  const sc=document.getElementById("summaryContent");sc.innerHTML="";
  Object.keys(gameData).forEach(entity=>{
    const div=document.createElement("div");div.className="summary-entity";
    div.innerHTML="<div class=\"summary-entity-title\">"+entity+"</div>"+
      categoryKeys.map(cat=>"<div class=\"summary-cat\"><div class=\"summary-cat-label\">"+categoryLabels[cat]+"</div><div class=\"summary-cat-value\">"+gameData[entity][cat]+"</div></div>").join("");
    sc.appendChild(div);
  });
  document.getElementById("summaryModal").classList.add("active");
}
function closeSummary(){document.getElementById("summaryModal").classList.remove("active");}
function resetGame(){if(!confirm("Reset game?"))return;score=0;initGame();}
document.getElementById("summaryModal").addEventListener("click",function(e){if(e.target===this)closeSummary();});
window.onload=initGame;
</script>
</body>
</html>
