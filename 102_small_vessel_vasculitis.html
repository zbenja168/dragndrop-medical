<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>102 – Small-Vessel Vasculitis</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:#0d0018;color:#f1f5f9;padding:20px;min-height:100vh;}
  .container{max-width:1600px;margin:0 auto;}
  h1{text-align:center;color:#7c3aed;margin-bottom:8px;font-size:1.75em;text-shadow:0 0 18px rgba(124,58,237,0.4);}
  .subtitle{text-align:center;color:#94a3b8;margin-bottom:22px;font-size:.9em;}
  .stats-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:12px;}
  .stats{display:flex;gap:18px;flex-wrap:wrap;}
  .stat-item{background:rgba(124,58,237,0.1);padding:9px 16px;border-radius:8px;border:1px solid rgba(124,58,237,0.35);}
  .stat-label{color:#7c3aed;font-weight:700;margin-right:6px;font-size:.85em;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 18px;border:none;border-radius:8px;cursor:pointer;font-size:.85em;font-weight:600;transition:.2s;}
  .btn-primary{background:#7c3aed;color:#000;}
  .btn-primary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-secondary{background:#1e0030;color:#f1f5f9;border:1px solid rgba(124,58,237,0.35);}
  .btn-secondary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-danger{background:#1e0030;color:#94a3b8;border:1px solid #1e0030;}
  .main-content{display:grid;grid-template-columns:290px 1fr;gap:18px;align-items:start;}
  .word-bank-container{position:sticky;top:20px;background:#150024;border-radius:12px;padding:14px;border:1px solid #1e0030;box-shadow:0 4px 20px rgba(0,0,0,.4);}
  .word-bank-title{color:#7c3aed;font-size:1em;margin-bottom:10px;text-align:center;font-weight:700;}
  .tabs{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:10px;border-bottom:1px solid #1e0030;padding-bottom:8px;}
  .tab{flex:1;min-width:55px;padding:6px 4px;background:#1e0030;border:none;color:#94a3b8;cursor:pointer;font-size:.72em;font-weight:700;border-radius:5px;transition:.2s;}
  .tab.active{background:#7c3aed;color:#000;}
  .tab:hover:not(.active){opacity:.8;}
  .word-bank{min-height:180px;max-height:62vh;overflow-y:auto;display:none;}
  .word-bank.active{display:block;}
  .word-bank::-webkit-scrollbar{width:5px;}
  .word-bank::-webkit-scrollbar-thumb{background:#7c3aed;border-radius:3px;}
  .draggable-item{background:#1e0030;padding:7px 10px;margin-bottom:6px;border-radius:7px;cursor:move;border:1px solid rgba(124,58,237,0.35);font-size:.78em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .draggable-item:hover{border-color:#7c3aed;box-shadow:0 0 8px rgba(124,58,237,0.4);}
  .draggable-item.dragging{opacity:.35;}
  .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:14px;}
  .drug-card{background:#150024;border-radius:12px;padding:14px;border:1px solid #1e0030;}
  .drug-card-title{background:#7c3aed;color:#000;padding:9px 12px;border-radius:7px;font-size:.95em;font-weight:700;margin-bottom:11px;text-align:center;}
  .drop-zones{display:grid;gap:7px;}
  .drop-row{display:grid;grid-template-columns:110px 1fr;gap:7px;align-items:start;}
  .drop-label{background:rgba(124,58,237,0.1);padding:7px;border-radius:5px;font-weight:600;color:#7c3aed;font-size:.72em;display:flex;align-items:center;border:1px solid rgba(124,58,237,0.35);}
  .drop-zone{min-height:40px;background:#1e0030;border:1px dashed #94a3b8;border-radius:6px;padding:5px;transition:.2s;}
  .drop-zone.drag-over{border-color:#7c3aed;border-style:solid;background:rgba(124,58,237,0.1);}
  .dropped-item{padding:6px 9px;border-radius:5px;cursor:move;border:1px solid rgba(124,58,237,0.35);font-size:.76em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .dropped-item:hover{border-color:#7c3aed;}
  .dropped-item.correct{background:rgba(34,197,94,.12);border-color:#22c55e;}
  .dropped-item.incorrect{background:rgba(239,68,68,.12);border-color:#ef4444;}
  .summary-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;justify-content:center;align-items:center;padding:20px;}
  .summary-modal.active{display:flex;}
  .summary-content{background:#150024;border-radius:12px;padding:22px;max-width:780px;width:100%;max-height:85vh;overflow-y:auto;border:1px solid #7c3aed;}
  .summary-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid #1e0030;}
  .summary-title{color:#7c3aed;font-size:1.3em;font-weight:700;}
  .close-btn{background:#1e0030;border:1px solid #7c3aed;color:#7c3aed;padding:5px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
  .summary-entity{margin-bottom:18px;background:#1e0030;padding:14px;border-radius:8px;border-left:3px solid #7c3aed;}
  .summary-entity-title{color:#7c3aed;font-size:1em;margin-bottom:8px;font-weight:700;}
  .summary-cat{margin-bottom:7px;}
  .summary-cat-label{color:#94a3b8;font-size:.75em;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
  .summary-cat-value{color:#f1f5f9;font-size:.82em;line-height:1.5;padding-left:8px;}
  @media(max-width:1100px){.main-content{grid-template-columns:1fr;}.word-bank-container{position:relative;top:0;}.cards-container{grid-template-columns:1fr;}}
  @media(max-width:600px){h1{font-size:1.3em;}.drop-row{grid-template-columns:1fr;}.stats-controls{flex-direction:column;}}
</style>
</head>
<body>
<a href="index.html" style="position:fixed;top:12px;left:12px;z-index:9999;background:rgba(0,0,0,0.55);color:#94a3b8;border:1px solid rgba(255,255,255,0.13);border-radius:20px;padding:5px 13px;font-size:.72rem;text-decoration:none;font-family:'Segoe UI',sans-serif;backdrop-filter:blur(8px);transition:.15s;letter-spacing:.3px;" onmouseover="this.style.color='#f1f5f9';this.style.borderColor='rgba(255,255,255,0.3)'" onmouseout="this.style.color='#94a3b8';this.style.borderColor='rgba(255,255,255,0.13)'">&#8592; Index</a>
<div class="container">
  <h1>102 – Small-Vessel Vasculitis</h1>
  <p class="subtitle">Match each vasculitis to its definition, antibody/serology, presentation, and management</p>
  <div class="stats-controls">
    <div class="stats">
      <div class="stat-item"><span class="stat-label">Score:</span><span id="score">0</span>/<span id="total">0</span></div>
      <div class="stat-item"><span class="stat-label">Remaining:</span><span id="remaining">0</span></div>
    </div>
    <div class="controls">
      <button class="btn btn-secondary" onclick="showHint()">Hint</button>
      <button class="btn btn-secondary" onclick="showAllAnswers()">Show Answers</button>
      <button class="btn btn-secondary" onclick="showSummary()">Summary</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div class="main-content">
    <div class="word-bank-container">
      <div class="word-bank-title">&#x1F4DA; Word Bank</div>
      <div class="tabs" id="tabs"></div>
      <div id="banks"></div>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>
</div>
<div class="summary-modal" id="summaryModal">
  <div class="summary-content">
    <div class="summary-header">
      <div class="summary-title">&#x1F4D6; Summary</div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
    <div id="summaryContent"></div>
  </div>
</div>
<script>
const gameData = {
  "Granulomatosis with Polyangiitis (GPA)": {
    definition: "ANCA-associated necrotizing granulomatous small-vessel vasculitis; formerly Wegener granulomatosis; classic triad: upper respiratory tract + lung + kidney involvement; 90% have respiratory disease; 70% have renal involvement",
    antibody: "c-ANCA (cytoplasmic staining pattern) + anti-PR3 (proteinase 3) antibodies in 80-95% of active disease; combined c-ANCA + anti-PR3 = >99% diagnostic specificity; PR3-ANCA activates neutrophils → endothelial damage → vasculitis",
    presentation: "Upper respiratory: sinusitis, bloody/purulent nasal discharge, saddle nose deformity, oral ulcers; lungs: cavitary nodules, hemoptysis; kidneys: crescentic glomerulonephritis; biopsy: necrotizing granulomas + necrotizing vasculitis",
    management: "Induction: high-dose corticosteroids + cyclophosphamide or rituximab (rituximab preferred for relapsing); severe diffuse alveolar hemorrhage: add plasmapheresis; maintenance: azathioprine or rituximab to prevent relapse"
  },
  "Eosinophilic Granulomatosis with Polyangiitis (EGPA)": {
    definition: "ANCA-associated vasculitis with three sequential stages: allergic (asthma, rhinitis) → eosinophilic (tissue eosinophilia, GI and lung) → vasculitic (multi-organ involvement); formerly Churg-Strauss syndrome",
    antibody: "p-ANCA (perinuclear staining pattern) + anti-MPO (myeloperoxidase) in ~50% of EGPA; only 30-40% of EGPA patients are ANCA positive (less sensitive than GPA/MPA); peripheral eosinophilia >10% is key CBC finding",
    presentation: "Asthma history (90%+ of patients) + nasal polyps + sinusitis; peripheral blood eosinophilia; migratory pulmonary infiltrates on CXR; vasculitic stage: cardiac involvement (pericarditis, myocarditis — main cause of death), GI bleeding, mononeuritis multiplex, purpura",
    management: "Prednisone (high-dose corticosteroids); severe disease: add cyclophosphamide or rituximab; mepolizumab (anti-IL-5 monoclonal antibody) approved for relapsing/refractory EGPA; aggressively treat cardiac manifestations (most lethal)"
  },
  "Microscopic Polyangiitis (MPA)": {
    definition: "ANCA-associated pauci-immune small-vessel vasculitis WITHOUT granulomas (key distinction from GPA); predominantly affects kidneys and lungs; combined pulmonary-renal syndrome is hallmark; no immune complexes on biopsy",
    antibody: "p-ANCA (perinuclear staining) + anti-MPO (myeloperoxidase) in majority of MPA; minority have PR3-ANCA; p-ANCA not specific for MPA (also in IBD, PSC, RA) — combined lung + renal disease with p-ANCA = strongly suggestive",
    presentation: "Hemoptysis (diffuse alveolar hemorrhage) + hematuria/nephritic syndrome (hematuria, proteinuria, RBC casts, hypertension, ↓GFR); palpable purpura; no granulomas on biopsy (distinguishes from GPA); rapidly progressive GN",
    management: "Glucocorticoids + cyclophosphamide or rituximab (same induction as GPA); plasma exchange for severe diffuse alveolar hemorrhage or rapidly progressive crescentic GN; maintenance: azathioprine or low-dose rituximab"
  },
  "IgA Vasculitis (Henoch-Schönlein Purpura)": {
    definition: "Immune complex-mediated small-vessel vasculitis (NOT ANCA-associated); IgA immune complex deposition in vessel walls; most common vasculitis in children; adults have worse renal prognosis; often follows viral URI by 1-2 days",
    antibody: "No ANCA; IgA immune complexes + fibrin + complement deposited in small vessel walls; skin/renal biopsy: IgA deposits on immunofluorescence (diagnostic); elevated serum IgA in ~50%; no specific serology required for clinical diagnosis",
    presentation: "Classic tetrad: (1) palpable purpura on buttocks/lower extremities + (2) arthritis/arthralgia + (3) colicky abdominal pain (IgA in GI vessels — risk of intussusception) + (4) glomerulonephritis (hematuria, RBC casts); self-limiting in most",
    management: "Typically self-limiting — spontaneous recovery in 3-6 months even without treatment; NSAIDs for joint pain; corticosteroids only for severe renal disease (nephrotic proteinuria, rapidly declining GFR, crescentic GN); abdominal pain may need steroids"
  },
  "Cryoglobulinemic Vasculitis": {
    definition: "Immune complex vasculitis caused by cryoglobulins (immunoglobulins that precipitate at low temperatures); >60% associated with HCV infection (most common cause); also HBV, HIV, autoimmune diseases (SLE, RA), lymphoma, myeloma",
    antibody: "Serum cryoglobulins detected at cold temperatures (sample must be kept warm until processing); if positive: test for HCV, HBV, HIV; check ANA (SLE), ANCA (other vasculitis), rheumatoid factor; cryoglobulins activate complement → immune complex deposition",
    presentation: "Purpura + arthralgias + peripheral neuropathy (most common triad); also: Raynaud phenomenon (cold-triggered), liver disease, membranoproliferative GN (MPGN); fatigue most common symptom; cold exposure triggers exacerbations",
    management: "Treat underlying cause: HCV → direct-acting antivirals (DAAs: sofosbuvir/ledipasvir — clears cryoglobulins); severe vasculitis: corticosteroids + rituximab; plasma exchange for life-threatening disease; avoid cold exposure"
  },
  "Anti-GBM Disease (Goodpasture Syndrome)": {
    definition: "Autoimmune antibodies against type IV collagen in glomerular basement membrane (GBM) AND alveolar basement membrane → pulmonary-renal syndrome; not a true systemic vasculitis — only specialized glomerular and pulmonary capillaries involved",
    antibody: "Anti-GBM antibodies (anti-alpha-3 chain of type IV collagen); detected in serum; renal biopsy: LINEAR IgG deposits on immunofluorescence (pathognomonic — distinguishes from ANCA vasculitis which shows pauci-immune/no deposits); crescentic GN on light microscopy",
    presentation: "Pulmonary hemorrhage (hemoptysis, dyspnea — can be fatal; worse with smoking or hydrocarbon exposure) + rapidly progressive glomerulonephritis (hematuria, red cell casts, rapidly ↓GFR); young males get pulmonary + renal; older adults get renal only",
    management: "Plasma exchange (removes circulating anti-GBM antibodies — most important intervention) + high-dose corticosteroids + cyclophosphamide; early treatment critical — renal prognosis directly correlates with creatinine at presentation; dialysis if ESRD develops"
  }
};
const categoryKeys = ["definition","antibody","presentation","management"];
const categoryLabels = {definition:"Definition",antibody:"Antibody/Serology",presentation:"Presentation/Biopsy",management:"Management"};
let score=0,totalItems=0,draggedElement=null,allItems={};
function initGame(){
  const cc=document.getElementById("cards-container");cc.innerHTML="";
  allItems={};
  categoryKeys.forEach(cat=>{allItems[cat]=[];});
  Object.keys(gameData).forEach(entity=>{
    categoryKeys.forEach(cat=>{allItems[cat].push({text:gameData[entity][cat],entity,cat});});
  });
  categoryKeys.forEach(cat=>{allItems[cat]=shuffleArray(allItems[cat]);});
  totalItems=Object.keys(gameData).length*categoryKeys.length;
  document.getElementById("total").textContent=totalItems;
  Object.keys(gameData).forEach(entity=>{
    const card=document.createElement("div");card.className="drug-card";
    const tt=document.createElement("div");tt.className="drug-card-title";tt.textContent=entity;
    const zones=document.createElement("div");zones.className="drop-zones";
    categoryKeys.forEach(cat=>{
      const row=document.createElement("div");row.className="drop-row";
      const lbl=document.createElement("div");lbl.className="drop-label";lbl.textContent=categoryLabels[cat];
      const dz=document.createElement("div");dz.className="drop-zone";dz.dataset.entity=entity;dz.dataset.cat=cat;
      dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
      dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
      dz.addEventListener("drop",e=>{e.preventDefault();dz.classList.remove("drag-over");if(draggedElement)handleDrop(dz,draggedElement);});
      row.appendChild(lbl);row.appendChild(dz);zones.appendChild(row);
    });
    card.appendChild(tt);card.appendChild(zones);cc.appendChild(card);
  });
  buildTabs();populateWordBanks();updateStats();
}
function buildTabs(){
  const tc=document.getElementById("tabs");tc.innerHTML="";
  const bc=document.getElementById("banks");bc.innerHTML="";
  categoryKeys.forEach((cat,i)=>{
    const btn=document.createElement("button");btn.className="tab"+(i===0?" active":"");
    btn.textContent=categoryLabels[cat];
    btn.onclick=()=>{
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));btn.classList.add("active");
      document.querySelectorAll(".word-bank").forEach(b=>b.classList.remove("active"));
      document.getElementById("bank-"+cat).classList.add("active");
    };
    tc.appendChild(btn);
    const bank=document.createElement("div");bank.className="word-bank"+(i===0?" active":"");bank.id="bank-"+cat;
    bank.addEventListener("dragover",e=>e.preventDefault());
    bank.addEventListener("drop",e=>{e.preventDefault();if(draggedElement&&draggedElement.classList.contains("dropped-item"))handleDropToBank();});
    bc.appendChild(bank);
  });
}
function populateWordBanks(){
  categoryKeys.forEach(cat=>{
    const bank=document.getElementById("bank-"+cat);bank.innerHTML="";
    allItems[cat].forEach((item,idx)=>{bank.appendChild(makeItem(item.text,item.entity,cat,cat+"-"+idx,false));});
  });
}
function makeItem(text,entity,cat,id,isDropped){
  const div=document.createElement("div");
  div.className=isDropped?"dropped-item":"draggable-item";
  div.draggable=true;div.textContent=text;
  div.dataset.text=text;div.dataset.entity=entity;div.dataset.cat=cat;div.dataset.id=id;
  div.addEventListener("dragstart",e=>{draggedElement=div;div.classList.add("dragging");e.dataTransfer.effectAllowed="move";});
  div.addEventListener("dragend",()=>div.classList.remove("dragging"));
  return div;
}
function handleDrop(dz,dragged){
  const existing=dz.querySelector(".dropped-item");
  if(existing){
    if(existing.classList.contains("correct"))score--;
    const eBank=document.getElementById("bank-"+existing.dataset.cat);
    if(eBank)eBank.insertBefore(makeItem(existing.dataset.text,existing.dataset.entity,existing.dataset.cat,existing.dataset.id,false),eBank.firstChild);
    existing.remove();
  }
  if(dragged.parentElement)dragged.remove();
  const dropped=makeItem(dragged.dataset.text,dragged.dataset.entity,dragged.dataset.cat,dragged.dataset.id,true);
  const isCorrect=gameData[dz.dataset.entity][dz.dataset.cat]===dragged.dataset.text;
  dropped.classList.add(isCorrect?"correct":"incorrect");
  if(isCorrect)score++;
  dz.appendChild(dropped);
  updateStats();
}
function handleDropToBank(){
  if(\!draggedElement||\!draggedElement.classList.contains("dropped-item"))return;
  if(draggedElement.classList.contains("correct"))score--;
  const bank=document.getElementById("bank-"+draggedElement.dataset.cat);
  if(bank)bank.insertBefore(makeItem(draggedElement.dataset.text,draggedElement.dataset.entity,draggedElement.dataset.cat,draggedElement.dataset.id,false),bank.firstChild);
  draggedElement.remove();
  updateStats();
}
function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function updateStats(){
  document.getElementById("score").textContent=score;
  let rem=0;categoryKeys.forEach(cat=>{rem+=document.getElementById("bank-"+cat).querySelectorAll(".draggable-item").length;});
  document.getElementById("remaining").textContent=rem;
  const total=Object.keys(gameData).length*categoryKeys.length;
  if(score===total&&total>0)setTimeout(()=>{if(confirm("Perfect score\! Play again?"))resetGame();},400);
}
function showHint(){
  const empties=[...document.querySelectorAll(".drop-zone")].filter(dz=>!dz.querySelector(".dropped-item"));
  if(!empties.length)return;
  const dz=empties[Math.floor(Math.random()*empties.length)];
  const cat=dz.dataset.cat;
  document.querySelectorAll(".tab").forEach(t=>{if(t.textContent===categoryLabels[cat])t.click();});
  setTimeout(()=>{
    const item=[...document.querySelectorAll(".draggable-item")].find(i=>i.dataset.entity===dz.dataset.entity&&i.dataset.cat===cat);
    if(item){item.style.outline="2px solid #7c3aed;item.scrollIntoView({behavior:"smooth",block:"center"});setTimeout(()=>item.style.outline="",2500);}
  },100);
}
function showAllAnswers(){
  if(!confirm("Show all correct answers?"))return;
  document.querySelectorAll(".drop-zone").forEach(dz=>{
    if(dz.querySelector(".dropped-item"))return;
    const dropped=makeItem(gameData[dz.dataset.entity][dz.dataset.cat],dz.dataset.entity,dz.dataset.cat,"ans-"+dz.dataset.entity+dz.dataset.cat,true);
    dropped.classList.add("correct");dz.appendChild(dropped);
  });
  categoryKeys.forEach(cat=>{document.getElementById("bank-"+cat).innerHTML="";}); 
  score=Object.keys(gameData).length*categoryKeys.length;updateStats();
}
function showSummary(){
  const sc=document.getElementById("summaryContent");sc.innerHTML="";
  Object.keys(gameData).forEach(entity=>{
    const div=document.createElement("div");div.className="summary-entity";
    div.innerHTML="<div class=\"summary-entity-title\">"+entity+"</div>"+
      categoryKeys.map(cat=>"<div class=\"summary-cat\"><div class=\"summary-cat-label\">"+categoryLabels[cat]+"</div><div class=\"summary-cat-value\">"+gameData[entity][cat]+"</div></div>").join("");
    sc.appendChild(div);
  });
  document.getElementById("summaryModal").classList.add("active");
}
function closeSummary(){document.getElementById("summaryModal").classList.remove("active");}
function resetGame(){if(!confirm("Reset game?"))return;score=0;initGame();}
document.getElementById("summaryModal").addEventListener("click",function(e){if(e.target===this)closeSummary();});
window.onload=initGame;
</script>
</body>
</html>
