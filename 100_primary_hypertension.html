<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100 – Primary (Essential) Hypertension</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:#180600;color:#f1f5f9;padding:20px;min-height:100vh;}
  .container{max-width:1600px;margin:0 auto;}
  h1{text-align:center;color:#c2410c;margin-bottom:8px;font-size:1.75em;text-shadow:0 0 18px rgba(194,65,12,0.4);}
  .subtitle{text-align:center;color:#94a3b8;margin-bottom:22px;font-size:.9em;}
  .stats-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:12px;}
  .stats{display:flex;gap:18px;flex-wrap:wrap;}
  .stat-item{background:rgba(194,65,12,0.1);padding:9px 16px;border-radius:8px;border:1px solid rgba(194,65,12,0.35);}
  .stat-label{color:#c2410c;font-weight:700;margin-right:6px;font-size:.85em;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 18px;border:none;border-radius:8px;cursor:pointer;font-size:.85em;font-weight:600;transition:.2s;}
  .btn-primary{background:#c2410c;color:#000;}
  .btn-primary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-secondary{background:#2e1000;color:#f1f5f9;border:1px solid rgba(194,65,12,0.35);}
  .btn-secondary:hover{opacity:.85;transform:translateY(-1px);}
  .btn-danger{background:#2e1000;color:#94a3b8;border:1px solid #2e1000;}
  .main-content{display:grid;grid-template-columns:290px 1fr;gap:18px;align-items:start;}
  .word-bank-container{position:sticky;top:20px;background:#220a00;border-radius:12px;padding:14px;border:1px solid #2e1000;box-shadow:0 4px 20px rgba(0,0,0,.4);}
  .word-bank-title{color:#c2410c;font-size:1em;margin-bottom:10px;text-align:center;font-weight:700;}
  .tabs{display:flex;flex-wrap:wrap;gap:3px;margin-bottom:10px;border-bottom:1px solid #2e1000;padding-bottom:8px;}
  .tab{flex:1;min-width:55px;padding:6px 4px;background:#2e1000;border:none;color:#94a3b8;cursor:pointer;font-size:.72em;font-weight:700;border-radius:5px;transition:.2s;}
  .tab.active{background:#c2410c;color:#000;}
  .tab:hover:not(.active){opacity:.8;}
  .word-bank{min-height:180px;max-height:62vh;overflow-y:auto;display:none;}
  .word-bank.active{display:block;}
  .word-bank::-webkit-scrollbar{width:5px;}
  .word-bank::-webkit-scrollbar-thumb{background:#c2410c;border-radius:3px;}
  .draggable-item{background:#2e1000;padding:7px 10px;margin-bottom:6px;border-radius:7px;cursor:move;border:1px solid rgba(194,65,12,0.35);font-size:.78em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .draggable-item:hover{border-color:#c2410c;box-shadow:0 0 8px rgba(194,65,12,0.4);}
  .draggable-item.dragging{opacity:.35;}
  .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:14px;}
  .drug-card{background:#220a00;border-radius:12px;padding:14px;border:1px solid #2e1000;}
  .drug-card-title{background:#c2410c;color:#000;padding:9px 12px;border-radius:7px;font-size:.95em;font-weight:700;margin-bottom:11px;text-align:center;}
  .drop-zones{display:grid;gap:7px;}
  .drop-row{display:grid;grid-template-columns:110px 1fr;gap:7px;align-items:start;}
  .drop-label{background:rgba(194,65,12,0.1);padding:7px;border-radius:5px;font-weight:600;color:#c2410c;font-size:.72em;display:flex;align-items:center;border:1px solid rgba(194,65,12,0.35);}
  .drop-zone{min-height:40px;background:#2e1000;border:1px dashed #94a3b8;border-radius:6px;padding:5px;transition:.2s;}
  .drop-zone.drag-over{border-color:#c2410c;border-style:solid;background:rgba(194,65,12,0.1);}
  .dropped-item{padding:6px 9px;border-radius:5px;cursor:move;border:1px solid rgba(194,65,12,0.35);font-size:.76em;line-height:1.35;overflow:hidden;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
  .dropped-item:hover{border-color:#c2410c;}
  .dropped-item.correct{background:rgba(34,197,94,.12);border-color:#22c55e;}
  .dropped-item.incorrect{background:rgba(239,68,68,.12);border-color:#ef4444;}
  .summary-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:100;justify-content:center;align-items:center;padding:20px;}
  .summary-modal.active{display:flex;}
  .summary-content{background:#220a00;border-radius:12px;padding:22px;max-width:780px;width:100%;max-height:85vh;overflow-y:auto;border:1px solid #c2410c;}
  .summary-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid #2e1000;}
  .summary-title{color:#c2410c;font-size:1.3em;font-weight:700;}
  .close-btn{background:#2e1000;border:1px solid #c2410c;color:#c2410c;padding:5px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
  .summary-entity{margin-bottom:18px;background:#2e1000;padding:14px;border-radius:8px;border-left:3px solid #c2410c;}
  .summary-entity-title{color:#c2410c;font-size:1em;margin-bottom:8px;font-weight:700;}
  .summary-cat{margin-bottom:7px;}
  .summary-cat-label{color:#94a3b8;font-size:.75em;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
  .summary-cat-value{color:#f1f5f9;font-size:.82em;line-height:1.5;padding-left:8px;}
  @media(max-width:1100px){.main-content{grid-template-columns:1fr;}.word-bank-container{position:relative;top:0;}.cards-container{grid-template-columns:1fr;}}
  @media(max-width:600px){h1{font-size:1.3em;}.drop-row{grid-template-columns:1fr;}.stats-controls{flex-direction:column;}}
</style>
</head>
<body>

<a href="101_secondary_hypertension.html" style="position:fixed;top:12px;z-index:9999;background:rgba(0,0,0,0.72);color:#e2e8f0;border:1px solid rgba(255,255,255,0.22);border-radius:22px;padding:8px 18px;font-size:.85rem;font-weight:600;text-decoration:none;font-family:'Segoe UI',sans-serif;backdrop-filter:blur(10px);transition:.15s;display:inline-flex;align-items:center;gap:6px;right:12px;" onmouseover="this.style.color='#fff';this.style.borderColor='rgba(255,255,255,0.5)';this.style.background='rgba(0,0,0,0.88)'" onmouseout="this.style.color='#e2e8f0';this.style.borderColor='rgba(255,255,255,0.22)';this.style.background='rgba(0,0,0,0.72)'">Next &#8594;</a>


<div class="container">
  <h1>100 – Primary (Essential) Hypertension</h1>
  <p class="subtitle">Match each HTN concept to its definition, mechanism, adverse effects, and key pearl</p>
  <div class="stats-controls">
    <div class="stats">
      <div class="stat-item"><span class="stat-label">Score:</span><span id="score">0</span>/<span id="total">0</span></div>
      <div class="stat-item"><span class="stat-label">Remaining:</span><span id="remaining">0</span></div>
    </div>
    <div class="controls">
      <button class="btn btn-secondary" onclick="showHint()">Hint</button>
      <button class="btn btn-secondary" onclick="showAllAnswers()">Show Answers</button>
      <button class="btn btn-secondary" onclick="showSummary()">Summary</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div class="main-content">
    <div class="word-bank-container">
      <div class="word-bank-title">&#x1F4DA; Word Bank</div>
      <div class="tabs" id="tabs"></div>
      <div id="banks"></div>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>
</div>
<div class="summary-modal" id="summaryModal">
  <div class="summary-content">
    <div class="summary-header">
      <div class="summary-title">&#x1F4D6; Summary</div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
    <div id="summaryContent"></div>
  </div>
</div>
<script>
const gameData = {
  "Primary (Essential) Hypertension": {
    definition: "Hypertension without an identifiable cause; 90-95% of all HTN cases; defined as repeated BP measurements ≥130/80 mmHg; 'silent killer' — typically asymptomatic until target organ damage occurs",
    mechanism: "Multifactorial: (1) ↑SVR most common — vascular remodeling/sympathetic tone/catecholamine sensitivity; (2) ↑CO — salt-sensitive patients with volume expansion; RAAS activation contributes to both mechanisms",
    adverseEffect: "Long-term uncontrolled HTN → coronary artery disease, stroke, chronic kidney disease (hypertensive nephrosclerosis), LVH, hypertensive retinopathy, heart failure with preserved EF (HFpEF)",
    keyPearl: "Diagnosis requires ≥2 elevated readings at least 2 weeks apart; white-coat HTN = elevated in office only; 2025 AHA guidelines combine ASCVD-PREVENT risk score + BP level to guide pharmacotherapy decisions"
  },
  "Calcium Channel Blockers (HTN)": {
    definition: "Block L-type Ca2+ channels in vascular smooth muscle → ↓contraction → arterial vasodilation → ↓SVR → ↓BP; dihydropyridines (DHPs: amlodipine, nifedipine) vs. non-DHPs (verapamil, diltiazem)",
    mechanism: "DHPs most potent at reducing SVR (vascular selectivity); non-DHPs also slow AV node (negative chronotropy) and reduce contractility; amlodipine (long-acting DHP) — once daily, minimal reflex tachycardia",
    adverseEffect: "Peripheral edema (fluid extravasation from dilated capillaries — most common, especially amlodipine/felodipine); reflex tachycardia (short-acting DHPs only); constipation (verapamil); flushing, headache",
    keyPearl: "DHPs first-line for HTN; non-DHPs (verapamil, diltiazem) contraindicated in HFrEF (negative inotropy); short-acting nifedipine → reflex tachycardia — dangerous in ischemic heart disease; amlodipine safe in HFpEF"
  },
  "ACE Inhibitors and ARBs (HTN)": {
    definition: "ACEi (lisinopril, enalapril, ramipril — '-pril'): inhibit ACE → ↓angiotensin II; ARBs (losartan, valsartan — '-sartan'): block AT1-receptor; both ↓SVR + ↓aldosterone → ↓Na/water retention",
    mechanism: "Block Ang-II effects: arterial dilation (↓afterload), venodilation (↓preload), ↓aldosterone-mediated Na/water retention; dilate efferent arteriole → ↓intraglomerular pressure (nephroprotective in proteinuric CKD)",
    adverseEffect: "ACEi: dry cough (bradykinin accumulation — 10-15%, class effect); angioedema (rare, life-threatening — more with ACEi than ARBs); both: hyperkalemia (↓aldosterone), teratogenic (Category D — avoid in pregnancy)",
    keyPearl: "Preferred in HTN + DM + proteinuria (nephroprotective); bilateral renal artery stenosis = absolute contraindication (dilate efferent arteriole → ↓GFR → AKI); NEVER combine ACEi + ARB (↑hyperkalemia + AKI risk)"
  },
  "Thiazide Diuretics (HTN)": {
    definition: "Inhibit Na-Cl symporter in distal convoluted tubule → ↑Na, K, Cl, H2O excretion → ↓blood volume → ↓CO → ↓BP; examples: chlorthalidone (preferred), hydrochlorothiazide (HCTZ), indapamide, metolazone",
    mechanism: "Acute: ↓plasma volume → ↓CO; chronic: vascular smooth muscle Ca2+ depletion → vasodilation → ↓SVR; chlorthalidone has 35-40h half-life vs. HCTZ 8-15h — better 24h BP control and CV outcomes evidence",
    adverseEffect: "Hypokalemia (most common — monitor K+); hyponatremia; hyperuricemia (precipitate gout); hyperglycemia (↓insulin secretion, worsen T2DM); hypercalcemia; metabolic alkalosis; photosensitivity",
    keyPearl: "Preferred first-line in Black patients (lower-renin HTN phenotype — better response than ACEi/ARBs); chlorthalidone preferred over HCTZ (longer-acting, better CV outcomes data); avoid in gout unless necessary"
  },
  "Beta-Blockers (HTN)": {
    definition: "Reduce HR (negative chronotropy) + contractility (negative inotropy) via β1 blockade → ↓CO; also ↓renin release from JGA → ↓RAAS; β1-selective: metoprolol, atenolol; non-selective: propranolol; mixed α+β: labetalol",
    mechanism: "NOT recommended as first-line for uncomplicated primary HTN per 2025 AHA guidelines; preferred when HTN + comorbidity: coronary artery disease, post-MI, HFrEF, tachyarrhythmias, or hyperthyroidism-associated HTN",
    adverseEffect: "Bradycardia, fatigue, cold extremities, dizziness; bronchospasm (non-selective — avoid in asthma/COPD; use β1-selective if needed); masking of hypoglycemia symptoms in DM; rebound HTN if abruptly stopped",
    keyPearl: "Labetalol (combined α1+β blocker): drug of choice for hypertensive emergency in pregnancy; β-blockers preferred post-MI, HFrEF, AF with RVR; avoid in decompensated HF — worsens acute CHF acutely"
  },
  "Alpha Blockers and Other Agents (HTN)": {
    definition: "α1 blockers (prazosin, doxazosin, terazosin): block α1-receptors → ↓SVR; clonidine: central α2 agonist → ↓sympathetic outflow → ↓HR and ↓SVR; minoxidil: K+ channel opener → vascular smooth muscle hyperpolarization → vasodilation",
    mechanism: "α1 blockers: ↓SVR + ↓venous tone (↓preload); clonidine: inhibits brainstem vasomotor center → ↓catecholamine release; minoxidil (activated to minoxidil sulfate): opens K+ channels → repolarization → ↓vasoconstriction",
    adverseEffect: "α1 blockers: orthostatic hypotension (first-dose phenomenon — major risk, especially in elderly), priapism; clonidine: sedation, dry mouth, constipation, rebound HTN on abrupt discontinuation (clonidine withdrawal); minoxidil: hypertrichosis, fluid retention, tachycardia",
    keyPearl: "α1 blockers useful in HTN + BPH (treat both simultaneously — doxazosin); clonidine = last-line agent for resistant HTN; minoxidil reserved for resistant HTN — requires co-administration of β-blocker (prevent reflex tachycardia) + diuretic (prevent fluid retention)"
  }
};
const categoryKeys = ["definition","mechanism","adverseEffect","keyPearl"];
const categoryLabels = {definition:"Definition",mechanism:"Mechanism/Use",adverseEffect:"Adverse Effects",keyPearl:"Key Pearl"};
let score=0,totalItems=0,draggedElement=null,allItems={};
function initGame(){
  const cc=document.getElementById("cards-container");cc.innerHTML="";
  allItems={};
  categoryKeys.forEach(cat=>{allItems[cat]=[];});
  Object.keys(gameData).forEach(entity=>{
    categoryKeys.forEach(cat=>{allItems[cat].push({text:gameData[entity][cat],entity,cat});});
  });
  categoryKeys.forEach(cat=>{allItems[cat]=shuffleArray(allItems[cat]);});
  totalItems=Object.keys(gameData).length*categoryKeys.length;
  document.getElementById("total").textContent=totalItems;
  Object.keys(gameData).forEach(entity=>{
    const card=document.createElement("div");card.className="drug-card";
    const tt=document.createElement("div");tt.className="drug-card-title";tt.textContent=entity;
    const zones=document.createElement("div");zones.className="drop-zones";
    categoryKeys.forEach(cat=>{
      const row=document.createElement("div");row.className="drop-row";
      const lbl=document.createElement("div");lbl.className="drop-label";lbl.textContent=categoryLabels[cat];
      const dz=document.createElement("div");dz.className="drop-zone";dz.dataset.entity=entity;dz.dataset.cat=cat;
      dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
      dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
      dz.addEventListener("drop",e=>{e.preventDefault();dz.classList.remove("drag-over");if(draggedElement)handleDrop(dz,draggedElement);});
      row.appendChild(lbl);row.appendChild(dz);zones.appendChild(row);
    });
    card.appendChild(tt);card.appendChild(zones);cc.appendChild(card);
  });
  buildTabs();populateWordBanks();updateStats();
}
function buildTabs(){
  const tc=document.getElementById("tabs");tc.innerHTML="";
  const bc=document.getElementById("banks");bc.innerHTML="";
  categoryKeys.forEach((cat,i)=>{
    const btn=document.createElement("button");btn.className="tab"+(i===0?" active":"");
    btn.textContent=categoryLabels[cat];
    btn.onclick=()=>{
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));btn.classList.add("active");
      document.querySelectorAll(".word-bank").forEach(b=>b.classList.remove("active"));
      document.getElementById("bank-"+cat).classList.add("active");
    };
    tc.appendChild(btn);
    const bank=document.createElement("div");bank.className="word-bank"+(i===0?" active":"");bank.id="bank-"+cat;
    bank.addEventListener("dragover",e=>e.preventDefault());
    bank.addEventListener("drop",e=>{e.preventDefault();if(draggedElement&&draggedElement.classList.contains("dropped-item"))handleDropToBank();});
    bc.appendChild(bank);
  });
}
function populateWordBanks(){
  categoryKeys.forEach(cat=>{
    const bank=document.getElementById("bank-"+cat);bank.innerHTML="";
    allItems[cat].forEach((item,idx)=>{bank.appendChild(makeItem(item.text,item.entity,cat,cat+"-"+idx,false));});
  });
}
function makeItem(text,entity,cat,id,isDropped){
  const div=document.createElement("div");
  div.className=isDropped?"dropped-item":"draggable-item";
  div.draggable=true;div.textContent=text;
  div.dataset.text=text;div.dataset.entity=entity;div.dataset.cat=cat;div.dataset.id=id;
  div.addEventListener("dragstart",e=>{draggedElement=div;div.classList.add("dragging");e.dataTransfer.effectAllowed="move";});
  div.addEventListener("dragend",()=>div.classList.remove("dragging"));
  return div;
}
function handleDrop(dz,dragged){
  const existing=dz.querySelector(".dropped-item");
  if(existing){
    if(existing.classList.contains("correct"))score--;
    const eBank=document.getElementById("bank-"+existing.dataset.cat);
    if(eBank)eBank.insertBefore(makeItem(existing.dataset.text,existing.dataset.entity,existing.dataset.cat,existing.dataset.id,false),eBank.firstChild);
    existing.remove();
  }
  if(dragged.parentElement)dragged.remove();
  const dropped=makeItem(dragged.dataset.text,dragged.dataset.entity,dragged.dataset.cat,dragged.dataset.id,true);
  const isCorrect=gameData[dz.dataset.entity][dz.dataset.cat]===dragged.dataset.text;
  dropped.classList.add(isCorrect?"correct":"incorrect");
  if(isCorrect)score++;
  dz.appendChild(dropped);
  updateStats();
}
function handleDropToBank(){
  if(\!draggedElement||\!draggedElement.classList.contains("dropped-item"))return;
  if(draggedElement.classList.contains("correct"))score--;
  const bank=document.getElementById("bank-"+draggedElement.dataset.cat);
  if(bank)bank.insertBefore(makeItem(draggedElement.dataset.text,draggedElement.dataset.entity,draggedElement.dataset.cat,draggedElement.dataset.id,false),bank.firstChild);
  draggedElement.remove();
  updateStats();
}
function shuffleArray(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function updateStats(){
  document.getElementById("score").textContent=score;
  let rem=0;categoryKeys.forEach(cat=>{rem+=document.getElementById("bank-"+cat).querySelectorAll(".draggable-item").length;});
  document.getElementById("remaining").textContent=rem;
  const total=Object.keys(gameData).length*categoryKeys.length;
  if(score===total&&total>0)setTimeout(()=>{if(confirm("Perfect score\! Play again?"))resetGame();},400);
}
function showHint(){
  const empties=[...document.querySelectorAll(".drop-zone")].filter(dz=>!dz.querySelector(".dropped-item"));
  if(!empties.length)return;
  const dz=empties[Math.floor(Math.random()*empties.length)];
  const cat=dz.dataset.cat;
  document.querySelectorAll(".tab").forEach(t=>{if(t.textContent===categoryLabels[cat])t.click();});
  setTimeout(()=>{
    const item=[...document.querySelectorAll(".draggable-item")].find(i=>i.dataset.entity===dz.dataset.entity&&i.dataset.cat===cat);
    if(item){item.style.outline="2px solid #c2410c;item.scrollIntoView({behavior:"smooth",block:"center"});setTimeout(()=>item.style.outline="",2500);}
  },100);
}
function showAllAnswers(){
  if(!confirm("Show all correct answers?"))return;
  document.querySelectorAll(".drop-zone").forEach(dz=>{
    if(dz.querySelector(".dropped-item"))return;
    const dropped=makeItem(gameData[dz.dataset.entity][dz.dataset.cat],dz.dataset.entity,dz.dataset.cat,"ans-"+dz.dataset.entity+dz.dataset.cat,true);
    dropped.classList.add("correct");dz.appendChild(dropped);
  });
  categoryKeys.forEach(cat=>{document.getElementById("bank-"+cat).innerHTML="";}); 
  score=Object.keys(gameData).length*categoryKeys.length;updateStats();
}
function showSummary(){
  const sc=document.getElementById("summaryContent");sc.innerHTML="";
  Object.keys(gameData).forEach(entity=>{
    const div=document.createElement("div");div.className="summary-entity";
    div.innerHTML="<div class=\"summary-entity-title\">"+entity+"</div>"+
      categoryKeys.map(cat=>"<div class=\"summary-cat\"><div class=\"summary-cat-label\">"+categoryLabels[cat]+"</div><div class=\"summary-cat-value\">"+gameData[entity][cat]+"</div></div>").join("");
    sc.appendChild(div);
  });
  document.getElementById("summaryModal").classList.add("active");
}
function closeSummary(){document.getElementById("summaryModal").classList.remove("active");}
function resetGame(){if(!confirm("Reset game?"))return;score=0;initGame();}
document.getElementById("summaryModal").addEventListener("click",function(e){if(e.target===this)closeSummary();});
window.onload=initGame;
</script>
</body>
</html>
